<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Management - Sugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 3.5rem;
            margin-bottom: 2rem;
            width: 100%;
            box-sizing: border-box;
            /* Keep margin for content spacing */
        }

        .page-header h1 {
            font-size: 1.25rem;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            gap: 1.5rem;
        }

        .user-avatar {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-meta {
            font-size: 0.9rem;
            opacity: 0.6;
            display: flex;
            gap: 1rem;
        }

        .user-actions {
            display: flex;
            gap: 0.5rem;
        }

        .tag-role {
            font-size: 0.75rem;
            padding: 0.2rem 0.5rem;
            border-radius: 0.3rem;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <!-- Navbar injected by common.js -->

    <div class="page-header">
        <h1>임대인 관리</h1>
        <!-- Add User Button if needed in future -->
    </div>

    <div class="container">
        <div id="landlord-list">
            <!-- Populated by JS -->
            <div style="text-align: center; padding: 3rem; opacity: 0.5;">로딩 중...</div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderNavbar();
            loadLandlords();
        });

        const loggedInUser = JSON.parse(localStorage.getItem('user'));
        if (!loggedInUser || loggedInUser.role !== 'admin') {
            alert('접근 권한이 없습니다.');
            location.href = '/dashboard.html';
        }

        async function loadLandlords() {
            try {
                // Determine API endpoint - reusing /api/admin/users
                const res = await fetch('/api/admin/users');
                if (!res.ok) throw new Error('Failed to load users');
                const users = await res.json();

                const landlords = users.filter(u => u.role === 'landlord');
                renderList(landlords);
            } catch (err) {
                console.error(err);
                document.getElementById('landlord-list').innerHTML = `<div style="text-align:center; color:#f87171;">오류가 발생했습니다.<br>${err.message}</div>`;
            }
        }

        function renderList(list) {
            const container = document.getElementById('landlord-list');
            container.innerHTML = '';

            if (list.length === 0) {
                container.innerHTML = '<div style="text-align:center; opacity:0.5; padding:3rem;">등록된 임대인이 없습니다.</div>';
                return;
            }

            list.forEach(u => {
                const el = document.createElement('div');
                el.className = 'user-card';
                el.innerHTML = `
                    <div class="user-avatar" style="background: ${u.color || '#6366f1'}">
                        ${u.nickname ? u.nickname[0] : 'U'}
                    </div>
                    <div class="user-info">
                        <div class="user-name">
                            ${u.nickname || 'Unknown'} 
                            <span class="tag-role">임대인</span>
                        </div>
                        <div class="user-meta">
                            <span>ID: ${u.login_id}</span>
                            <!-- Phone number requires API update, currently hidden -->
                        </div>
                    </div>
                    <!-- Actions could go here (e.g. Delete, Reset Password) -->
                    <!-- For now, just listing -->
                `;
                container.appendChild(el);
            });
        }
    </script>
</body>

</html>
