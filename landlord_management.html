<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Management - Sugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .container {
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 3.5rem;
            width: 100%;
            box-sizing: border-box;
        }

        .page-header h1 {
            font-size: 1.25rem;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* List Layout Styles */
        .mgmt-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            margin-top: 1rem;
        }

        .mgmt-item {
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
        }

        .mgmt-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .mgmt-summary {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            gap: 0.8rem;
            height: 4.5rem;
            cursor: pointer;
        }

        .mgmt-left {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            flex-shrink: 0;
        }

        .mgmt-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            min-width: 0;
        }

        .center-top {
            flex: 7;
            display: flex;
            align-items: flex-end;
            font-size: 1rem;
            font-weight: 400;
            padding-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #f8fafc;
        }

        .center-bottom {
            flex: 3;
            display: flex;
            align-items: flex-start;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            gap: 0.5rem;
            padding-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mgmt-right {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
            align-self: center;
        }

        .action-btn {
            height: 2rem;
            padding: 0 1rem;
            border-radius: 0.4rem;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-manage {
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .btn-manage:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.2);
        }
    </style>
</head>

<body>
    <!-- Navbar injected by common.js -->

    <div class="page-header">
        <h1>임대인 관리</h1>
    </div>

    <div class="container">
        <div id="landlord-list" class="mgmt-list">
            <!-- Populated by JS -->
            <div style="text-align: center; padding: 3rem; opacity: 0.5;">로딩 중...</div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderNavbar();
            loadLandlords();
        });

        // Referech list when returning from another page
        window.addEventListener('pageshow', (event) => {
            if (event.persisted || window.performance && window.performance.navigation.type === 2) {
                loadLandlords();
            }
        });

        const loggedInUser = JSON.parse(localStorage.getItem('user'));
        if (!loggedInUser || loggedInUser.role !== 'admin') {
            alert('접근 권한이 없습니다.');
            location.href = '/dashboard.html';
        }

        async function loadLandlords() {
            try {
                const res = await fetch('/api/admin/users');
                if (!res.ok) throw new Error('Failed to load users');
                const users = await res.json();

                const landlords = users.filter(u => u.role === 'landlord');
                renderList(landlords);
            } catch (err) {
                console.error(err);
                document.getElementById('landlord-list').innerHTML = `<div style="text-align:center; color:#f87171; padding: 2rem;">오류가 발생했습니다.<br>${err.message}</div>`;
            }
        }

        function renderList(list) {
            const container = document.getElementById('landlord-list');
            container.innerHTML = '';

            if (list.length === 0) {
                container.innerHTML = '<div style="text-align:center; opacity:0.5; padding:3rem;">등록된 임대인이 없습니다.</div>';
                return;
            }

            list.forEach(u => {
                const el = document.createElement('div');
                el.className = 'mgmt-item';


                el.innerHTML = `
                    <div class="mgmt-summary" onclick="location.href='/landlord_new.html?id=${u.id}'">
                        <div class="mgmt-left" style="background: ${u.color || '#6366f1'}">
                            ${u.nickname ? u.nickname[0] : 'U'}
                        </div>
                        <div class="mgmt-center">
                            <div class="center-top">
                                ${u.nickname || 'Unknown'} 
                                <span class="user-status-badge status-${u.status || '임시'}">${u.status || '임시'}</span>
                            </div>
                            <div class="center-bottom">ID: ${u.login_id}</div>
                        </div>
                        <div class="mgmt-right">
                            <button class="action-btn btn-delete" onclick="event.stopPropagation(); deleteLandlord(${u.id}, '${u.nickname}')">삭제</button>
                        </div>
                    </div>
                `;
                container.appendChild(el);
            });
        }

        function manageLandlord(userId) {
            // For now, redirecting to settings where admin can manage profiles
            // In future, could point to a specific detailed view
            location.href = `/settings.html`;
        }

        async function deleteLandlord(userId, nickname) {
            if (!confirm(`'${nickname}' 임대인을 탈퇴 처리하시겠습니까?`)) return;

            try {
                const res = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE'
                });
                if (!res.ok) throw new Error('탈퇴 처리 실패');

                alert('탈퇴 처리되었습니다.');
                loadLandlords();
            } catch (err) {
                alert('오류: ' + err.message);
            }
        }
    </script>
</body>

</html>
