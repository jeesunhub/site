<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방 있어요 - Sugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 3.5rem;
        }

        .back-link {
            color: #f8fafc;
            text-decoration: none;
            font-size: 1.5rem;
            margin-right: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .back-link:hover {
            transform: translateX(-3px);
        }

        .header h1 {
            font-size: 1.25rem;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            padding: 0;
            width: 100%;
        }

        .notice-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .notice-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
            transition: background 0.2s;
            cursor: pointer;
        }

        .notice-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .notice-summary {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            gap: 1.2rem;
            min-height: 5rem;
            cursor: pointer;
        }

        .notice-type {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            border-radius: 0.4rem;
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            height: auto;
            max-height: 2rem;
        }

        .notice-text-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }

        .notice-title {
            font-size: 1rem;
            font-weight: 500;
            color: #f8fafc;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .notice-meta {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 1rem;
            width: 95%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 90vh;
            overflow-y: auto;
            box-sizing: border-box;
            position: relative;
        }

        .modal-content h3 {
            margin: 0 0 1.5rem 0;
            color: #f8fafc;
            font-size: 1.2rem;
        }

        .photo-gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 15px;
            margin-bottom: 20px;
            white-space: nowrap;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .photo-gallery::-webkit-scrollbar {
            height: 6px;
        }

        .photo-gallery::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .photo-gallery img {
            height: 250px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-info {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 0.5rem;
        }

        .detail-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .detail-row .label {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .detail-row .value {
            color: #f8fafc;
            font-weight: 500;
        }

        .detail-memo-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 0.5rem;
            color: #e2e8f0;
            font-size: 0.9rem;
            white-space: pre-wrap;
            min-height: 4rem;
        }

        .action-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 0.6rem;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="/index.html" class="back-link">←</a>
        <h1>방 있어요</h1>
    </div>

    <div class="container">
        <div id="room-list" class="notice-list">
            <div style="text-align:center; opacity:0.5; padding:3rem;">로딩 중...</div>
        </div>
    </div>

    <!-- Detail Room Advertisement Modal -->
    <div id="detail-modal" class="modal-overlay" style="display: none;"
        onclick="if(event.target === this) closeDetailModal()">
        <div class="modal-content">
            <h3 id="detail-title"></h3>

            <div id="detail-photos" class="photo-gallery"></div>

            <div class="detail-info">
                <div class="detail-row">
                    <span class="label">건물명</span>
                    <span class="value" id="detail-building"></span>
                </div>
                <div class="detail-row" style="flex-direction: column; gap: 4px; align-items: flex-start;">
                    <span class="label">주소</span>
                    <span class="value" id="detail-address" style="font-size: 0.85rem; opacity: 0.9;"></span>
                </div>
                <div class="detail-row">
                    <span class="label">호수</span>
                    <span class="value" id="detail-room"></span>
                </div>
                <div class="detail-row">
                    <span class="label">입실 가능</span>
                    <span class="value" id="detail-available"></span>
                </div>
                <div class="detail-row">
                    <span class="label">보증금</span>
                    <span class="value" id="detail-deposit"></span>
                </div>
                <div class="detail-row">
                    <span class="label">월세</span>
                    <span class="value" id="detail-rent"></span>
                </div>
                <div class="detail-row">
                    <span class="label">관리비</span>
                    <span class="value" id="detail-mgmt"></span>
                </div>
            </div>

            <div class="form-group" style="margin-top: 1.5rem;">
                <label>상세 설명</label>
                <div id="detail-memo" class="detail-memo-box"></div>
            </div>

            <button class="action-btn" onclick="closeDetailModal()">닫기</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchRooms);

        async function fetchRooms() {
            try {
                const res = await fetch('/api/rooms/adv');
                const rooms = await res.json();
                renderRooms(rooms);
            } catch (err) {
                console.error(err);
            }
        }

        function formatVal(v) {
            if (!v) return '0';
            return (v / 10000).toLocaleString();
        }

        function renderRooms(rooms) {
            const list = document.getElementById('room-list');
            list.innerHTML = '';

            if (rooms.length === 0) {
                list.innerHTML = '<div style="text-align:center; opacity:0.5; padding:3rem;">등록된 방이 없습니다.</div>';
                return;
            }

            rooms.forEach(room => {
                const item = document.createElement('div');
                item.className = 'notice-item';

                const deposit = formatVal(room.deposit);
                const rent = formatVal(room.rent);
                const mgmt = formatVal(room.management_fee);
                const available = room.available_date || '-';

                item.innerHTML = `
                    <div class="notice-summary" onclick="openDetailModal(${room.id})">
                        <span class="notice-type">임대</span>
                        <div class="notice-text-group">
                            <span class="notice-title">${room.building || ''} ${room.room_number}호</span>
                            <div class="notice-meta">
                                <span>${deposit} / ${rent} / ${mgmt} | 입실가능: ${available}</span>
                            </div>
                        </div>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        async function openDetailModal(id) {
            try {
                const res = await fetch(`/api/room_advs/${id}`);
                const adv = await res.json();

                // Fetch building info for address
                let address = '주소 정보 없음';
                try {
                    const bRes = await fetch(`/api/admin/buildings`);
                    const buildings = await bRes.json();
                    const b = buildings.find(b => b.id === adv.building_id);
                    if (b) address = (b.address1 || '') + ' ' + (b.address2 || '');
                } catch (err) { }

                document.getElementById('detail-title').textContent = adv.title || '제목 없음';
                document.getElementById('detail-building').textContent = adv.building_name || '미지정';
                document.getElementById('detail-address').textContent = address;
                document.getElementById('detail-room').textContent = adv.room_number + '호';
                document.getElementById('detail-available').textContent = adv.available_date || '-';

                document.getElementById('detail-deposit').textContent = (adv.deposit || 0).toLocaleString() + '원';
                document.getElementById('detail-rent').textContent = (adv.rent || 0).toLocaleString() + '원';
                document.getElementById('detail-mgmt').textContent = (adv.management_fee || 0).toLocaleString() + '원';

                document.getElementById('detail-memo').textContent = adv.description || '';

                const gallery = document.getElementById('detail-photos');
                gallery.innerHTML = '';
                if (adv.images && adv.images.length > 0) {
                    adv.images.forEach(img => {
                        const imgEl = document.createElement('img');
                        imgEl.src = img.image_url;
                        gallery.appendChild(imgEl);
                    });
                } else {
                    gallery.innerHTML = '<div style="padding:1rem; opacity:0.5; color:white;">사진 없음</div>';
                }

                document.getElementById('detail-modal').style.display = 'flex';
                document.body.style.overflow = 'hidden';

            } catch (err) {
                console.error(err);
                alert('정보를 불러오지 못했습니다.');
            }
        }

        function closeDetailModal() {
            document.getElementById('detail-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>

</html>
