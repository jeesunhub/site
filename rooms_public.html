<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방 있어요 - Sugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        #layout-main {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 3.5rem;
        }

        .back-link {
            color: #f8fafc;
            text-decoration: none;
            font-size: 1.5rem;
            margin-right: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .back-link:hover {
            transform: translateX(-3px);
        }

        .header h1 {
            font-size: 1.25rem;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            padding: 0;
            width: 100%;
        }

        .notice-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .notice-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
            transition: background 0.2s;
            cursor: pointer;
        }

        .notice-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .notice-summary {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            gap: 1.2rem;
            min-height: 5rem;
            cursor: pointer;
        }

        .notice-type {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            border-radius: 0.4rem;
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            height: auto;
            max-height: 2rem;
        }

        .notice-text-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }

        .notice-title {
            font-size: 1rem;
            font-weight: 500;
            color: #f8fafc;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .notice-meta {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0f172a;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .modal-content-full {
            background: transparent;
            width: 100%;
            height: 100%;
            padding: 0;
            border-radius: 0;
            border: none;
            overflow-y: auto;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .modal-header-custom {
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 3.5rem;
            flex-shrink: 0;
        }

        .modal-header-custom h3 {
            margin: 0;
            color: #f8fafc;
            font-size: 1.1rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .back-btn-custom {
            color: #f8fafc;
            text-decoration: none;
            font-size: 1.5rem;
            margin-right: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 15px;
            margin-bottom: 20px;
            white-space: nowrap;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .photo-gallery::-webkit-scrollbar {
            height: 6px;
        }

        .photo-gallery::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .photo-gallery img {
            height: 250px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-info {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 0.5rem;
        }

        .detail-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .detail-row .label {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .detail-row .value {
            color: #f8fafc;
            font-weight: 500;
        }

        .detail-memo-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 0.5rem;
            color: #e2e8f0;
            font-size: 0.9rem;
            white-space: pre-wrap;
            min-height: 4rem;
        }

        .action-btn {
            height: 3rem;
            padding: 0 1.5rem;
            border-radius: 0.8rem;
            /* matched to main style */
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        /* Additional styles for request modal if needed */
        #request-modal .modal-content {
            background: #1e293b;
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 450px;
        }
    </style>
</head>

<body>
    <main id="layout-main">
        <div class="header">
            <a href="/index.html" class="back-link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="m15 18-6-6 6-6" />
                </svg>
            </a>
            <h1>방 있어요</h1>
        </div>

        <div class="container">
            <div id="room-list" class="notice-list">
                <div style="text-align:center; opacity:0.5; padding:3rem;">로딩 중...</div>
            </div>
        </div>
    </main>

    <footer id="layout-footer">
        <div class="footer-container" style="flex-wrap: wrap;">
            <div class="footer-biz-name" onclick="toggleFooterInfo()">상호명: 김지선, 김세미 부동산</div>
            <div class="footer-links">
                <button class="footer-btn">이용약관</button>
                <button class="footer-btn">개인정보처리방침</button>
            </div>
            <div id="footer-biz-details" class="footer-info-details">
                상호명: 김지선, 김세미 부동산<br>
                대표자명: 김지선외 1명<br>
                사업자등록번호: 640-31-00762<br>
                주소: 경기도 수원시 팔달구 우만동 89-5 GS지에스타워 403호
            </div>
        </div>
    </footer>

    <!-- Detail Room Advertisement Modal -->
    <div id="detail-modal" class="modal-overlay">
        <div class="modal-content-full">
            <div class="modal-header-custom">
                <span class="back-btn-custom" onclick="closeDetailModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="m15 18-6-6 6-6" />
                    </svg>
                </span>
                <h3 id="detail-title"></h3>
            </div>

            <div style="padding: 1.5rem;">
                <div id="detail-photos" class="photo-gallery"></div>

                <div class="detail-info">
                    <div class="detail-row">
                        <span class="label">건물명</span>
                        <span class="value" id="detail-building"></span>
                    </div>
                    <div class="detail-row" style="flex-direction: column; gap: 4px; align-items: flex-start;">
                        <span class="label">주소</span>
                        <span class="value" id="detail-address" style="font-size: 0.85rem; opacity: 0.9;"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">호수</span>
                        <span class="value" id="detail-room"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">입실 가능</span>
                        <span class="value" id="detail-available"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">보증금</span>
                        <span class="value" id="detail-deposit"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">월세</span>
                        <span class="value" id="detail-rent"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">관리비</span>
                        <span class="value" id="detail-mgmt"></span>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 1.5rem;">
                    <label>상세 설명</label>
                    <div id="detail-memo" class="detail-memo-box"></div>
                </div>

                <button class="action-btn" onclick="openRequestModal()">방구해요</button>
            </div>
        </div>
    </div>

    <!-- Contact Request Modal -->
    <div id="request-modal" class="modal" onclick="if(event.target === this) closeRequestModal()">
        <div class="modal-content">
            <div class="modal-header" style="margin-bottom: 1.5rem;">
                <h2 style="font-size: 1.25rem;">방구해요 신청</h2>
            </div>

            <div style="margin-bottom: 1.5rem; text-align: center;">
                <button onclick="loginWithKakao()"
                    style="background:#FEE500; color:#000000; border:none; border-radius:12px; display:flex; align-items:center; justify-content:center; gap:10px; width:100%; height:3rem; font-weight:600; cursor:pointer; font-size: 0.95rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
                    <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_small.png"
                        width="24" height="24" alt="" />
                    카카오로 인증
                </button>
                <p style="font-size: 0.8rem; opacity: 0.6; margin-top: 0.8rem;">인증 시 이름과 연락처가 자동 입력됩니다.</p>
            </div>

            <div class="form-group">
                <label>이름</label>
                <input type="text" id="req-name" class="form-input" placeholder="이름을 입력하세요 (카카오 인증 시 자동 입력)">
            </div>
            <div class="form-group">
                <label>생년월일</label>
                <input type="text" id="req-birth" class="form-input" placeholder="YYYY-MM-DD (카카오 인증 시 자동 입력)">
            </div>
            <div class="form-group">
                <label>연락처</label>
                <input type="tel" id="req-phone" class="form-input" placeholder="연락처를 입력하세요 (카카오 인증 시 자동 입력)">
            </div>
            <div class="form-group">
                <label>메모</label>
                <textarea id="req-memo" class="form-input" rows="4" placeholder="희망 입주 시기, 조건 등을 적어주세요"></textarea>
            </div>

            <div class="modal-footer" style="margin-top: 1.5rem;">
                <button class="btn btn-secondary" onclick="closeRequestModal()">취소</button>
                <button class="btn" onclick="submitRequest()">연락주세요</button>
            </div>
        </div>
    </div>

    <!-- Common JS -->
    <script src="/js/common.js"></script>

    <!-- Kakao SDK (v1 for stable Auth.login) -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>

    <script>
        async function initKakao() {
            let retries = 0;
            while (!window.Kakao && retries < 20) {
                await new Promise(r => setTimeout(r, 100));
                retries++;
            }

            if (!window.Kakao) {
                console.error('Kakao SDK failed to load');
                return;
            }

            try {
                const res = await fetch('/api/config/kakao');
                if (!res.ok) throw new Error('Failed to fetch config');
                const data = await res.json();

                if (data.kakaoKey) {
                    if (!Kakao.isInitialized()) {
                        Kakao.init(data.kakaoKey);
                        console.log('Kakao SDK Initialized with:', data.kakaoKey);
                    }
                } else {
                    console.error('No Kakao Key found in server response');
                }
            } catch (err) {
                console.error('Kakao Init Error:', err);
                // alert('카카오 초기화 실패: ' + err.message);
            }
        }
        initKakao();

        function loginWithKakao() {
            if (!window.Kakao) {
                alert('카카오 SDK 로딩 중입니다. 잠시 후 다시 시도해주세요.');
                return;
            }
            if (!Kakao.isInitialized()) {
                alert('카카오 SDK가 초기화되지 않았습니다. 잠시 후 다시 시도해주시거나 관리자에게 문의하세요.');
                return;
            }

            Kakao.Auth.login({
                success: function (authObj) {
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: function (res) {
                            const kakaoAccount = res.kakao_account;
                            console.log('Kakao Account Data:', kakaoAccount);
                            if (kakaoAccount) {
                                // Prefer real name if available (requires permission), fallback to nickname
                                const userName = kakaoAccount.name || (kakaoAccount.profile ? kakaoAccount.profile.nickname : '');
                                if (userName) {
                                    document.getElementById('req-name').value = userName;
                                }

                                if (kakaoAccount.phone_number) {
                                    // Robust phone number cleaning: +82 10-1234-5678 -> 01012345678
                                    let phoneValue = kakaoAccount.phone_number.replace('+82 ', '0').replace(/[^0-9]/g, '');

                                    // Case where it might stay as 8210... if replacement failed or format differed
                                    if (phoneValue.startsWith('82')) {
                                        phoneValue = '0' + phoneValue.substring(2);
                                    }

                                    document.getElementById('req-phone').value = formatPhone(phoneValue);
                                }

                                // Handle Birth Date (YYYY-MM-DD)
                                if (kakaoAccount.birthyear && kakaoAccount.birthday) {
                                    const y = kakaoAccount.birthyear;
                                    const m = kakaoAccount.birthday.substring(0, 2);
                                    const d = kakaoAccount.birthday.substring(2, 4);
                                    document.getElementById('req-birth').value = `${y}-${m}-${d}`;
                                } else if (kakaoAccount.birthyear) {
                                    document.getElementById('req-birth').value = kakaoAccount.birthyear;
                                }

                                alert('카카오 인증 성공! 정보가 입력되었습니다.\n부족한 정보는 직접 입력해주세요.');
                            }
                        },
                        fail: function (error) {
                            console.error(error);
                            alert('사용자 정보를 가져오는데 실패했습니다.');
                        }
                    });
                },
                fail: function (err) {
                    console.error(err);
                    alert('카카오 로그인에 실패했습니다.');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', fetchRooms);

        async function fetchRooms() {
            try {
                const res = await fetch('/api/ads?type=room');
                const rooms = await res.json();
                renderRooms(rooms);
            } catch (err) {
                console.error(err);
            }
        }

        function formatVal(v) {
            if (!v) return '0';
            return (v / 10000).toLocaleString();
        }

        function renderRooms(rooms) {
            const list = document.getElementById('room-list');
            list.innerHTML = '';

            if (rooms.length === 0) {
                list.innerHTML = '<div style="text-align:center; opacity:0.5; padding:3rem;">등록된 방이 없습니다.</div>';
                return;
            }

            rooms.forEach(room => {
                const item = document.createElement('div');
                item.className = 'notice-item';

                const deposit = formatVal(room.deposit);
                const rent = formatVal(room.rent);
                const mgmt = formatVal(room.management_fee);
                const available = room.available_date || '-';

                item.innerHTML = `
            <div class="notice-summary" onclick="openDetailModal(${room.id})">
                <span class="notice-type">임대</span>
                <div class="notice-text-group">
                    <span class="notice-title">${room.building || ''} ${room.room_number}호</span>
                    <div class="notice-meta">
                        <span>${deposit} / ${rent} / ${mgmt} | 입실가능: ${available}</span>
                    </div>
                </div>
            </div>
            `;
                list.appendChild(item);
            });
        }

        async function openDetailModal(id) {
            try {
                const res = await fetch(`/api/ads/${id}`);
                const adv = await res.json();

                // Fetch building info for address
                let address = '주소 정보 없음';
                try {
                    const bRes = await fetch(`/api/admin/buildings`);
                    const buildings = await bRes.json();
                    const b = buildings.find(b => b.id === adv.building_id);
                    if (b) address = (b.address1 || '') + ' ' + (b.address2 || '');
                } catch (err) { }

                document.getElementById('detail-title').textContent = adv.title || '제목 없음';
                document.getElementById('detail-building').textContent = adv.building_name || '미지정';
                document.getElementById('detail-address').textContent = address;
                document.getElementById('detail-room').textContent = adv.room_number + '호';
                document.getElementById('detail-available').textContent = adv.available_date || '-';

                document.getElementById('detail-deposit').textContent = (adv.deposit || 0).toLocaleString() + '원';
                document.getElementById('detail-rent').textContent = (adv.rent || 0).toLocaleString() + '원';
                document.getElementById('detail-mgmt').textContent = (adv.management_fee || 0).toLocaleString() + '원';

                document.getElementById('detail-memo').textContent = adv.description || '';
                currentLandlordId = adv.created_by;
                currentBuildingId = adv.building_id;

                const gallery = document.getElementById('detail-photos');
                gallery.innerHTML = '';
                if (adv.images && adv.images.length > 0) {
                    adv.images.forEach(img => {
                        const imgEl = document.createElement('img');
                        imgEl.src = img.image_url;
                        gallery.appendChild(imgEl);
                    });
                } else {
                    gallery.innerHTML = '<div style="padding:1rem; opacity:0.5; color:white;">사진 없음</div>';
                }

                document.getElementById('detail-modal').style.display = 'flex';
                document.body.style.overflow = 'hidden';

            } catch (err) {
                console.error(err);
                alert('정보를 불러오지 못했습니다.');
            }
        }

        function closeDetailModal() {
            document.getElementById('detail-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        let currentAdvId = null;
        let currentLandlordId = null;
        let currentBuildingId = null;

        function openRequestModal() {
            if (!currentLandlordId) {
                alert('임대인 정보를 찾을 수 없습니다.');
                return;
            }
            document.getElementById('request-modal').style.display = 'flex';
        }

        function closeRequestModal() {
            document.getElementById('request-modal').style.display = 'none';
        }

        async function submitRequest() {
            const name = document.getElementById('req-name').value.trim();
            const phone = document.getElementById('req-phone').value.trim();
            const birth = document.getElementById('req-birth').value.trim();
            const memo = document.getElementById('req-memo').value.trim();

            if (!name || !phone || !birth) {
                alert('이름, 생년월일, 연락처를 모두 입력해주세요.');
                return;
            }

            try {
                const res = await fetch('/api/apply', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone, birth, memo, landlordId: currentLandlordId, buildingId: currentBuildingId })
                });

                if (res.ok) {
                    alert(`${name}님, 신청이 접수되었습니다.\n곧 연락드리겠습니다!`);
                    closeRequestModal();

                    // Clear fields
                    document.getElementById('req-name').value = '';
                    document.getElementById('req-phone').value = '';
                    document.getElementById('req-birth').value = '';
                    document.getElementById('req-memo').value = '';
                } else {
                    const data = await res.json();
                    alert('신청 실패: ' + (data.error || '알 수 없는 오류'));
                }
            } catch (err) {
                console.error(err);
                alert('서버와 통신 중 오류가 발생했습니다.');
            }
        }
    </script>
</body>

</html>
