<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방 있어요 - Sugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 3.5rem;
        }

        .back-link {
            color: #f8fafc;
            text-decoration: none;
            font-size: 1.5rem;
            margin-right: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .back-link:hover {
            transform: translateX(-3px);
        }

        .header h1 {
            font-size: 1.25rem;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            padding: 0;
            width: 100%;
        }

        .notice-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .notice-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
            transition: background 0.2s;
            cursor: pointer;
        }

        .notice-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .notice-summary {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            gap: 0.8rem;
            height: 4.5rem;
        }

        .notice-type {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            border-radius: 0.4rem;
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            height: auto;
            max-height: 2rem;
        }

        .notice-text-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            min-width: 0;
        }

        .notice-title {
            flex: 7;
            font-size: 1rem;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: flex-end;
            padding-bottom: 2px;
        }

        .notice-meta {
            flex: 3;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            padding-top: 2px;
        }

        .notice-detail {
            display: none;
            padding: 0 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            font-size: 0.95rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            white-space: pre-wrap;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            text-align: left;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease-out, padding 0.3s ease;
        }

        .notice-item.expanded .notice-detail {
            display: block;
            max-height: 500px;
            padding: 1.5rem;
        }

        .notice-item.expanded {
            background: rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="/index.html" class="back-link">←</a>
        <h1>방 있어요</h1>
    </div>

    <div class="container">
        <div id="room-list" class="notice-list">
            <div style="text-align:center; opacity:0.5; padding:3rem;">등록된 방이 없습니다.</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchRooms);

        async function fetchRooms() {
            try {
                const res = await fetch('/api/rooms/adv');
                const rooms = await res.json();
                renderRooms(rooms);
                document.getElementById('room-count').innerText = rooms.length; // From index.html if we were there, but just as placeholder logic
            } catch (err) {
                console.error(err);
            }
        }

        function formatVal(v) {
            if (!v) return '0';
            return (v / 10000).toLocaleString();
        }

        function renderRooms(rooms) {
            const list = document.getElementById('room-list');
            list.innerHTML = '';

            if (rooms.length === 0) {
                list.innerHTML = '<div style="text-align:center; opacity:0.5; padding:3rem;">등록된 방이 없습니다.</div>';
                return;
            }

            rooms.forEach(room => {
                const item = document.createElement('div');
                item.className = 'notice-item';

                const deposit = formatVal(room.deposit);
                const rent = formatVal(room.rent);
                const mgmt = formatVal(room.management_fee);
                const available = room.available_date || '-';

                item.innerHTML = `
                    <div class="notice-summary" onclick="toggleDetail(this.parentElement)">
                        <span class="notice-type">임대</span>
                        <div class="notice-text-group">
                            <span class="notice-title">${room.building || ''} ${room.room_number}호</span>
                            <div class="notice-meta">
                                <span>${deposit} / ${rent} / ${mgmt}</span>
                                <span>입실가능: ${available}</span>
                            </div>
                        </div>
                    </div>
                    <div class="notice-detail">${room.memo || '상세 설명이 없습니다.'}</div>
                `;
                list.appendChild(item);
            });
        }

        function toggleDetail(element) {
            const isExpanded = element.classList.contains('expanded');
            if (isExpanded) {
                element.classList.remove('expanded');
            } else {
                element.classList.add('expanded');
            }
        }
    </script>
</body>

</html>
