<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메시지 작성 - Sugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        #layout-main {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 0 1rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 3.5rem;
        }

        .header h1 {
            font-size: 1.25rem;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #a855f7);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            flex: 1;
            text-align: center;
        }

        .container {
            padding: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            font-family: inherit;
            box-sizing: border-box;
        }

        .form-textarea {
            height: 200px;
            resize: vertical;
        }

        .form-select option {
            background: #1e1b4b;
            color: white;
            font-size: 1rem;
        }

        .action-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            height: 3.5rem;
            border-radius: 1rem;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-send {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <main id="layout-main">
        <div class="header">
            <button class="back-btn" onclick="location.href='/notices.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
            </button>
            <h1>메시지 작성</h1>
            <div style="width: 24px;"></div>
        </div>

        <div class="container">
            <div class="form-group">
                <label class="form-label">제목</label>
                <input type="text" id="msg-title" class="form-input" placeholder="제목을 입력하세요">
            </div>

            <div class="form-group">
                <label class="form-label">누구에게</label>
                <select id="msg-recipient" class="form-select">
                    <option value="">불러오는 중...</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">내용</label>
                <textarea id="msg-content" class="form-textarea" placeholder="내용을 입력하세요"></textarea>
            </div>

            <div class="action-group">
                <button class="btn btn-cancel" onclick="location.href='/notices.html'">취소</button>
                <button class="btn btn-send" onclick="sendMessage()">보내기</button>
            </div>
        </div>
    </main>

    <footer id="layout-footer">
        <div class="footer-container" style="flex-wrap: wrap;">
            <div class="footer-biz-name" onclick="toggleFooterInfo()">상호명: 김지선, 김세미 부동산</div>
            <div class="footer-links">
                <a href="/terms.html" class="footer-btn" style="text-decoration: none;">이용약관</a>
                <a href="/privacy.html" class="footer-btn" style="text-decoration: none;">개인정보처리방침</a>
            </div>
            <div id="footer-biz-details" class="footer-info-details">
                상호명: 김지선, 김세미 부동산<br>
                대표자명: 김지선외 1명<br>
                사업자등록번호: 640-31-00762<br>
                주소: 경기도 수원시 팔달구 우만동 89-5 GS지에스타워 403호
            </div>
        </div>
    </footer>

    <script src="/js/common.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) location.href = '/index.html';

        document.addEventListener('DOMContentLoaded', () => {
            fetchRecipients();
        });

        async function fetchRecipients() {
            try {
                const res = await fetch(`/api/messages/recipients?user_id=${user.id}&role=${user.role}`);
                const recipients = await res.json();

                const select = document.getElementById('msg-recipient');
                select.innerHTML = '<option value="">선택하세요</option>';

                // Sort: Admin to the bottom
                recipients.sort((a, b) => {
                    if (a.role === 'admin' && b.role !== 'admin') return 1;
                    if (a.role !== 'admin' && b.role === 'admin') return -1;
                    return 0;
                });

                recipients.forEach(r => {
                    let value = `${r.type}:${r.id}`;
                    let label = r.nickname;
                    let style = '';

                    if (r.type === 'direct') {
                        if (r.role === 'admin') {
                            label = `[관리자] ${r.nickname}`;
                            style = 'color: #a855f7;'; // Purple for admins
                        } else if (r.role === 'landlord') {
                            label = `[임대인] ${r.nickname}`;
                        } else if (r.role === 'tenant') {
                            label = `[${r.building_name || '세입자'}] ${r.nickname}`;
                        }
                    }

                    select.innerHTML += `<option value="${value}" style="${style}">${label}</option>`;
                });

            } catch (err) {
                console.error(err);
                document.getElementById('msg-recipient').innerHTML = '<option value="">로드 실패</option>';
            }
        }

        async function sendMessage() {
            const title = document.getElementById('msg-title').value;
            const recipientVal = document.getElementById('msg-recipient').value;
            const content = document.getElementById('msg-content').value;

            if (!title || !recipientVal || !content) {
                alert('모든 필드를 입력해 주세요.');
                return;
            }

            const [type, id] = recipientVal.split(':');

            const body = {
                author_id: user.id,
                category: '시스템',
                target: type === 'global' ? id : type,
                title: title,
                content: content
            };

            if (type === 'direct') body.recipient_id = id;
            if (type === 'building') {
                body.target = 'to_building';
                body.building_id = id;
            }

            try {
                const res = await fetch('/api/messages/direct', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (res.ok) {
                    alert('메시지를 성공적으로 보냈습니다.');
                    location.href = '/notices.html';
                } else {
                    const err = await res.json();
                    alert('메시지 발송 실패: ' + (err.error || '알 수 없는 오류'));
                }
            } catch (err) {
                console.error(err);
                alert('서버 오류 발생');
            }
        }
    </script>
</body>

</html>
