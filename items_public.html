<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물건 공유해요 - Sugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        #layout-main {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 3.5rem;
        }

        .back-link {
            color: #f8fafc;
            text-decoration: none;
            font-size: 1.5rem;
            margin-right: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .back-link:hover {
            transform: translateX(-3px);
        }

        .header h1 {
            font-size: 1.25rem;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            padding: 0;
            width: 100%;
        }

        .notice-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .notice-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
            transition: background 0.2s;
            cursor: pointer;
        }

        .notice-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .notice-summary {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            gap: 1rem;
            height: 5rem;
        }

        .building-badge {
            width: 5rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(168, 85, 247, 0.1);
            color: #d8b4fe;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            line-height: 1.2;
            flex-shrink: 0;
            padding: 0.2rem;
            word-break: keep-all;
        }

        .notice-text-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }

        .notice-title {
            font-size: 1rem;
            color: #f8fafc;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .notice-meta {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .notice-right {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .action-btn-display {
            height: 2rem;
            padding: 0 0.8rem;
            border-radius: 0.4rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 3.5rem;
        }

        .status-advertising {
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .status-completed {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-drawing {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .status-default {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 1rem;
            width: 95%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 90vh;
            overflow-y: auto;
            box-sizing: border-box;
            position: relative;
        }

        .modal-content h3 {
            margin: 0 0 1.5rem 0;
            color: #f8fafc;
            font-size: 1.2rem;
        }

        .photo-gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 15px;
            margin-bottom: 20px;
            white-space: nowrap;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .photo-gallery::-webkit-scrollbar {
            height: 6px;
        }

        .photo-gallery::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .photo-gallery img {
            height: 250px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-info {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 0.5rem;
        }

        .detail-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .detail-row .label {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .detail-row .value {
            color: #f8fafc;
            font-weight: 500;
        }

        .detail-memo-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 0.5rem;
            color: #e2e8f0;
            font-size: 0.9rem;
            white-space: pre-wrap;
            min-height: 4rem;
        }

        .action-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 0.6rem;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <main id="layout-main">
        <div class="header">
            <a href="/index.html" class="back-link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="m15 18-6-6 6-6" />
                </svg>
            </a>
            <h1>물건 공유해요</h1>
        </div>

        <div class="container">
            <div id="item-list" class="notice-list">
                <div style="text-align:center; opacity:0.5; padding:3rem;">로딩 중...</div>
            </div>
        </div>
    </main>

    <footer id="layout-footer">
        <div class="footer-container" style="flex-wrap: wrap;">
            <div class="footer-biz-name" onclick="toggleFooterInfo()">상호명: 김지선, 김세미 부동산</div>
            <div class="footer-links">
                <button class="footer-btn">이용약관</button>
                <button class="footer-btn">개인정보처리방침</button>
            </div>
            <div id="footer-biz-details" class="footer-info-details">
                상호명: 김지선, 김세미 부동산<br>
                대표자명: 김지선외 1명<br>
                사업자등록번호: 640-31-00762<br>
                주소: 경기도 수원시 팔달구 우만동 89-5 GS지에스타워 403호
            </div>
        </div>
    </footer>

    <!-- Detail Item Advertisement Modal -->
    <div id="detail-modal" class="modal-overlay" style="display: none;"
        onclick="if(event.target === this) closeDetailModal()">
        <div class="modal-content">
            <h3 id="detail-title" style="margin-bottom: 0.5rem;"></h3>
            <p id="login-notice" style="display:none; font-size:0.75rem; color:#f87171; margin-bottom: 1.5rem;">* 신청을
                위해서는 로그인이 필요합니다.</p>

            <div id="detail-photos" class="photo-gallery"></div>

            <div class="detail-info">
                <div class="detail-row">
                    <span class="label">건물</span>
                    <span class="value" id="detail-building"></span>
                </div>
                <div class="detail-row">
                    <span class="label">가격</span>
                    <span class="value" id="detail-price"></span>
                </div>
                <div class="detail-row">
                    <span class="label">판매자</span>
                    <span class="value" id="detail-owner"></span>
                </div>
                <div class="detail-row">
                    <span class="label">등록일</span>
                    <span class="value" id="detail-date"></span>
                </div>
            </div>

            <div class="form-group" style="margin-top: 1.5rem;">
                <label>상세 설명</label>
                <div id="detail-memo" class="detail-memo-box"></div>
            </div>

            <button class="action-btn" onclick="closeDetailModal()">닫기</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchItems);

        async function fetchItems() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                let url = '/api/ads?type=item';
                if (user) {
                    url += `&viewer_id=${user.id}&viewer_role=${user.role}`;
                }
                const res = await fetch(url);
                const items = await res.json();
                renderItems(items);
            } catch (err) {
                console.error(err);
            }
        }

        function renderItems(items) {
            const list = document.getElementById('item-list');
            list.innerHTML = '';

            if (!Array.isArray(items) || items.length === 0) {
                list.innerHTML = '<div style="text-align:center; opacity:0.5; padding:3rem;">등록된 물건이 없습니다.</div>';
                return;
            }

            items.forEach(item => {
                const li = document.createElement('li');
                li.className = 'notice-item';

                const priceValue = item.price ? (item.price / 1).toLocaleString() + '원' : '';
                let owner = item.owner_login_id || '알 수 없음';
                if (item.is_anonymous) owner = '익명';

                const building = item.building_name || '건물미정';
                const dateStr = item.created_at ? item.created_at.split(' ')[0] : '';

                // Status Badge logic
                let statusClass = 'status-default';
                let statusLabel = '대기';
                if (item.status === 'advertising') { statusClass = 'status-advertising'; statusLabel = '진행중'; }
                else if (item.status === 'completed') { statusClass = 'status-completed'; statusLabel = '완료'; }
                else if (item.status === 'drawing') { statusClass = 'status-drawing'; statusLabel = '추첨중'; }

                li.innerHTML = `
                    <div class="notice-summary" onclick="openDetailModal(${item.id})">
                        <div class="building-badge">${building}</div>
                        <div class="notice-text-group">
                            <div class="notice-title" style="display:flex; align-items:center; gap:0.5rem;">
                                ${item.title}
                                <span style="font-size:0.8rem; color:#94a3b8; font-weight:400;">${priceValue}</span>
                            </div>
                            <div class="notice-meta">${dateStr} ${owner}</div>
                        </div>
                        <div class="notice-right">
                             <span class="action-btn-display ${statusClass}">${statusLabel}</span>
                        </div>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        async function openDetailModal(id) {
            try {
                const res = await fetch(`/api/ads/${id}`);
                const item = await res.json();

                document.getElementById('detail-title').textContent = item.title || '제목 없음';

                const guest = !localStorage.getItem('user');
                document.getElementById('login-notice').style.display = guest ? 'block' : 'none';

                const priceStr = item.price ? (item.price / 1).toLocaleString() + '원' : '무료나눔';
                document.getElementById('detail-price').textContent = priceStr;

                let ownerStr = item.owner_login_id || '알 수 없음';
                if (item.is_anonymous) ownerStr = '익명';
                document.getElementById('detail-owner').textContent = ownerStr;

                document.getElementById('detail-building').textContent = item.building_name || '건물 미정';
                document.getElementById('detail-date').textContent = item.created_at ? item.created_at.split(' ')[0] : '-';

                document.getElementById('detail-memo').textContent = item.description || '내용 없음';

                const gallery = document.getElementById('detail-photos');
                gallery.innerHTML = '';
                if (item.images && item.images.length > 0) {
                    item.images.forEach(img => {
                        const imgEl = document.createElement('img');
                        imgEl.src = img.image_url;
                        gallery.appendChild(imgEl);
                    });
                } else {
                    gallery.innerHTML = '<div style="padding:1rem; opacity:0.5; color:white;">사진 없음</div>';
                }

                document.getElementById('detail-modal').style.display = 'flex';
                document.body.style.overflow = 'hidden';

            } catch (err) {
                console.error(err);
                alert('정보를 불러오지 못했습니다.');
            }
        }

        function closeDetailModal() {
            document.getElementById('detail-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>

</html>
