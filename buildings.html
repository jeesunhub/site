<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildings - Sugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .dynamic-field-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .small-input {
            width: 60px !important;
            padding: 0.4rem !important;
            text-align: center;
        }

        .building-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            width: 100%;
        }

        .building-card {
            width: 100%;
            max-width: none;
            padding: 2rem;
        }

        .room-list-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            overflow: hidden;
        }

        .room-list-table th,
        .room-list-table td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .room-list-table th {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.6;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.03);
        }

        .room-number-cell {
            font-weight: 600;
            color: var(--accent);
            width: 30%;
        }

        .tenant-name-cell {
            color: rgba(255, 255, 255, 0.9);
        }

        .tenant-na {
            opacity: 0.3;
            font-style: italic;
        }

        .event-memo {
            cursor: pointer;
            color: var(--accent);
            text-decoration: underline;
            text-underline-offset: 4px;
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
            vertical-align: middle;
        }

        .event-memo:hover {
            color: var(--primary);
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            padding: 0.5rem 1rem;
            border-radius: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            width: 200px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .building-mgmt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 3.5rem;
            margin-bottom: 0.2rem;
            width: 100%;
            box-sizing: border-box;
            /* Important for padding */
        }

        .building-mgmt-header h1 {
            font-size: 1.25rem;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
            margin-right: 1rem;
        }

        .building-info-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* List Layout Styles */
        .mgmt-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .mgmt-item {
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
        }

        .mgmt-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .mgmt-item.expanded {
            background: rgba(255, 255, 255, 0.05);
        }

        .mgmt-summary {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            gap: 0.8rem;
            height: 4.5rem;
            cursor: pointer;
        }

        .mgmt-left {
            display: none;
        }

        .mgmt-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            min-width: 0;
        }

        .center-top {
            flex: 7;
            display: flex;
            align-items: flex-end;
            font-size: 1rem;
            font-weight: 400;
            padding-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .center-bottom {
            flex: 3;
            display: flex;
            align-items: flex-start;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            gap: 0.5rem;
            padding-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mgmt-right {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .action-btn {
            height: 2rem;
            padding: 0 1rem;
            border-radius: 0.4rem;
            border: none;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: opacity 0.2s;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .btn-edit {
            background: var(--primary);
        }

        .btn-delete {
            background: var(--danger);
        }

        /* Room Sub-list */
        .mgmt-sublist {
            display: none;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .mgmt-item.expanded .mgmt-sublist {
            display: block;
        }

        .room-item {
            display: flex;
            align-items: center;
            padding: 0.6rem 1.5rem;
            gap: 1rem;
            height: 4rem;
            /* Smaller height */
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .room-item:last-child {
            border-bottom: none;
        }

        .room-left {
            min-width: 3rem;
            display: flex;
            justify-content: center;
        }

        .room-badge {
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
            padding: 0.2rem 0.5rem;
            border-radius: 0.3rem;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .room-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            min-width: 0;
        }

        .room-top {
            flex: 7;
            display: flex;
            align-items: flex-end;
            font-size: 0.95rem;
            padding-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .room-bottom {
            flex: 3;
            display: flex;
            align-items: flex-start;
            font-size: 0.75rem;
            opacity: 0.5;
            padding-top: 2px;
        }
    </style>
</head>

<body>
    <!-- Navbar will be rendered by JS -->

    <div class="building-mgmt-header" id="building-header">
        <h1>건물 관리</h1>
    </div>
    <div class="container" id="main-content" style="margin-top: 0; padding: 0;">
        <div id="building-toolbar" style="margin-bottom: 2rem; padding: 0 1.5rem;">
            <!-- Toolbar populated by JS -->
        </div>
        <div class="building-grid" id="building-grid">
            <!-- Buildings populated by JS -->
        </div>
    </div>

    <!-- Room Event Input Modal -->
    <div id="event-input-modal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2 id="event-input-title">이벤트 추가</h2>
            </div>
            <div class="form-group">
                <label>날짜</label>
                <input type="date" id="event-date-input" class="form-input">
            </div>
            <div class="form-group">
                <label>내용</label>
                <textarea id="event-memo-input" class="form-input" rows="3" placeholder="이벤트 내용을 입력하세요"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEventInputModal()">취소</button>
                <button class="btn" onclick="saveEvent()">완료</button>
            </div>
        </div>
    </div>

    <!-- Room Event Detail Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2 id="event-modal-title">방 이벤트 이력</h2>
            </div>
            <div id="event-list-container" style="max-height: 400px; overflow-y: auto; margin-top: 1rem;">
                <!-- Events will be listed here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEventModal()">닫기</button>
            </div>
        </div>
    </div>

    <!-- Search Results Modal -->
    <div id="search-results-modal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2>이벤트 검색 결과</h2>
            </div>
            <div id="search-results-container" style="max-height: 600px; overflow-y: auto; margin-top: 1rem;">
                <!-- Search results will be listed here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeSearchModal()">닫기</button>
            </div>
        </div>
    </div>
    <div id="building-modal" class="modal">
        <div class="modal-content" style="padding: 2rem 0.5rem; max-height: 90vh; overflow-y: auto;">
            <div class="modal-header">
                <h2>건물 추가</h2>
            </div>
            <div class="form-group">
                <label>건물 이름</label>
                <input type="text" id="new-building-name" class="form-input" placeholder="건물 이름을 입력하세요">
            </div>
            <div class="form-group">
                <div class="field-label-group" style="display:flex; justify-content:space-between; align-items:center;">
                    <label>주소</label>
                    <button class="add-small-btn" id="btn-add-address" onclick="addAddressField()"
                        style="display:none; width:38px; height:24px; padding:0; font-size:0.7rem; white-space:nowrap; display:flex; align-items:center; justify-content:center;">추가</button>
                </div>
                <div id="address-fields" class="dynamic-field-group">
                    <!-- Address fields populated by JS -->
                </div>
            </div>
            <div class="form-group">
                <div class="field-label-group" style="display:flex; justify-content:space-between; align-items:center;">
                    <label>방 구성 (동 / 층 / 호)</label>
                    <div style="width:38px;"></div>
                    <!-- Placeholder to match address header spacing if needed, or just nothing -->
                </div>
                <div id="room-fields" class="dynamic-field-group">
                    <!-- Room fields added by JS -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeBuildingModal()">취소</button>
                <button class="btn" onclick="saveNewBuilding()">저장</button>
            </div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        let allBuildings = [];
        let currentEditingBuildingId = null;
        let currentEventRoomId = null; // For Adding
        let currentEventId = null;     // For Editing

        document.addEventListener('DOMContentLoaded', async () => {
            if (!user) {
                window.location.href = '/index.html';
                return;
            }
            renderNavbar();
            await initBuildings();

            // Close modals when clicking outside
            window.addEventListener('click', function (event) {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = "none";
                }
            });
        });

        async function initBuildings() {
            allBuildings = await loadBuildingsData();
            renderBuildingManagement(allBuildings);
        }

        async function loadBuildingsData(searchKeyword = '') {
            try {
                const res = await fetch(`/api/landlord/${user.id}/buildings`);
                if (!res.ok) throw new Error('Failed to fetch buildings');
                const buildings = await res.json();
                for (let b of buildings) {
                    const addrRes = await fetch(`/api/buildings/${b.id}/addresses`);
                    b.addresses = addrRes.ok ? await addrRes.json() : [];

                    const roomRes = await fetch(`/api/buildings/${b.id}/rooms-with-events${searchKeyword ? `?q=${encodeURIComponent(searchKeyword)}` : ''}`);
                    b.rooms = roomRes.ok ? await roomRes.json() : [];
                }
                return buildings;
            } catch (err) {
                console.error(err);
                return [];
            }
        }

        function renderBuildingManagement(buildings, filterId = 'ALL') {
            const header = document.getElementById('building-header');
            const toolbar = document.getElementById('building-toolbar');
            const grid = document.getElementById('building-grid');
            if (!grid) return;

            const filtered = filterId === 'ALL' ? buildings : buildings.filter(b => b.id == filterId);

            // Render Title & Dropdown & Add Button in Header
            if (header) {
                header.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                    <h1>건물 관리</h1>
                    <select id="building-filter" onchange="filterBuildingManagement()" style="padding:0.4rem 0.6rem; border-radius:0.5rem; background:var(--card-bg); color:white; border:1px solid rgba(255,255,255,0.1); font-size: 0.9rem;">
                        <option value="ALL">ALL (전체 건물)</option>
                        ${buildings.map(b => `<option value="${b.id}" ${b.id == filterId ? 'selected' : ''}>${b.name}</option>`).join('')}
                    </select>
                </div>
                `;
            }

            // Render Search in Toolbar
            if (toolbar) {
                toolbar.innerHTML = `
                <div style="display:flex; align-items:center; width:100%;">
                    <div class="search-container" style="display: flex; gap: 0.5rem; flex:1; max-width:400px;">
                        <input type="text" id="event-search" class="search-input" placeholder="이벤트 내용 검색..." style="flex:1;" onkeyup="if(event.key === 'Enter') searchEvents()">
                        <button class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.9rem; white-space: nowrap;" onclick="searchEvents()">검색</button>
                    </div>
                </div>
                `;
            }

            grid.className = 'mgmt-list';
            const listHtml = filtered.map(b => {
                const address = b.addresses && b.addresses.length > 0 ? b.addresses[0].address : '-';

                let roomsHtml = '<div style="padding:1rem; opacity:0.5; text-align:center;">방이 없습니다.</div>';
                if (b.rooms && b.rooms.length > 0) {
                    roomsHtml = b.rooms.map(r => {
                        const memo = r.latest_event || '이벤트 없음';
                        const date = r.latest_event_date || '-';
                        return `
                            <div class="room-item">
                                <div class="room-left"><span class="room-badge">${r.room_number}호</span></div>
                                <div class="room-center">
                                    <div class="room-top" title="${memo}">${memo}</div>
                                    <div class="room-bottom">${date}</div>
                                </div>
                                <div class="room-right">
                                    <button class="add-small-btn" onclick="event.stopPropagation(); openAddEventInputModal(${r.id})">+</button>
                                    <button class="delete-small-btn" onclick="event.stopPropagation(); alert('방 삭제 기능은 준비중입니다.')">-</button>
                                </div>
                            </div>
                        `;
                    }).join('');
                }

                return `
                <div class="mgmt-item">
                    <div class="mgmt-summary" onclick="this.parentElement.classList.toggle('expanded')">
                        <div class="mgmt-left"></div>
                        <div class="mgmt-center">
                            <div class="center-top">${b.name}</div>
                            <div class="center-bottom" title="${address}">${address}</div>
                        </div>
                        <div class="mgmt-right">
                            <button class="action-btn btn-edit" onclick="event.stopPropagation(); openEditBuildingModal(${b.id})">편집</button>
                            <button class="action-btn btn-delete" onclick="event.stopPropagation(); deleteBuilding(${b.id})">삭제</button>
                        </div>
                    </div>
                    <div class="mgmt-sublist">
                        ${roomsHtml}
                    </div>
                </div>
                `;
            }).join('');

            const addText = filtered.length === 0 ? "새로 추가하시겠습니까" : "더 추가하시겠습니까";
            const addRowHtml = `
            <div class="mgmt-item">
                <div class="mgmt-summary" style="justify-content: center; padding: 0.5rem;">
                    <button class="btn" onclick="addNewBuilding()" style="background: rgba(255, 255, 255, 0.05); border: 1px dashed rgba(255, 255, 255, 0.2); width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.7);">
                        ${addText}
                    </button>
                </div>
            </div>
            `;

            grid.innerHTML = listHtml + addRowHtml;
        }

        async function filterBuildingManagement() {
            const filterId = document.getElementById('building-filter').value;
            renderBuildingManagement(allBuildings, filterId);
        }

        // --- Event Add/Edit Modal Logic ---

        function openAddEventInputModal(roomId) {
            currentEventRoomId = roomId;
            currentEventId = null; // Add mode
            document.getElementById('event-input-title').innerText = '이벤트 추가';
            document.getElementById('event-date-input').value = new Date().toISOString().split('T')[0];
            document.getElementById('event-memo-input').value = '';
            document.getElementById('event-input-modal').style.display = 'flex';
        }

        // Unfortunately, the current API `rooms-with-events` only returns the LATEST event's memo and date, but NOT the ID of that event directly.
        // We need to fetch the events for the room to find the ID of the latest event, or update the API to return the ID.
        // However, looking at the server code: `SELECT r.*, (SELECT re.memo ...), (SELECT re.event_date ...)`
        // It does NOT select the event ID. 
        // Quick fix: Since we can't easily get the ID from the list view without API change, 
        // let's assume "Edit" edits the *latest* event. We will fetch the Latest Event ID first.
        async function openEditEventInputModal(roomId, date, memo) {
            // Fetch events to find the latest ID
            try {
                const res = await fetch(`/api/rooms/${roomId}/events`);
                const events = await res.json();
                if (events.length > 0) {
                    // The first one is the latest because of ORDER BY event_date DESC, id DESC
                    const latest = events[0];
                    currentEventRoomId = roomId;
                    currentEventId = latest.id; // Edit mode

                    document.getElementById('event-input-title').innerText = '이벤트 수정';
                    document.getElementById('event-date-input').value = latest.event_date;
                    document.getElementById('event-memo-input').value = latest.memo;
                    document.getElementById('event-input-modal').style.display = 'flex';
                } else {
                    alert('수정할 이벤트가 없습니다.');
                }
            } catch (e) {
                console.error(e);
                alert('이벤트 정보를 불러오지 못했습니다.');
            }
        }

        function closeEventInputModal() {
            document.getElementById('event-input-modal').style.display = 'none';
        }

        async function saveEvent() {
            const date = document.getElementById('event-date-input').value;
            const memo = document.getElementById('event-memo-input').value;

            if (!date || !memo) {
                alert('날짜와 내용을 모두 입력해주세요.');
                return;
            }

            try {
                if (currentEventId) {
                    // Update
                    const res = await fetch(`/api/room-events/${currentEventId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ event_date: date, memo })
                    });
                    if (!res.ok) throw new Error('Failed to update event');
                } else {
                    // Create
                    const res = await fetch(`/api/rooms/${currentEventRoomId}/events`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ event_date: date, memo })
                    });
                    if (!res.ok) throw new Error('Failed to create event');
                }

                alert('저장되었습니다.');
                closeEventInputModal();
                await initBuildings(); // Refresh the list
            } catch (err) {
                alert('오류 발생: ' + err.message);
            }
        }

        function addNewBuilding() {
            currentEditingBuildingId = null;
            document.querySelector('.modal-header h2').innerText = '건물 추가';
            document.getElementById('new-building-name').value = '';
            document.getElementById('address-fields').innerHTML = '';
            renderAddressFields(['']); // Init with 1 empty
            document.getElementById('room-fields').innerHTML = '';
            // If data is empty, use default values: dong=" ", floor="1", unit="01"
            addRoomRow(null, '', '1', '01', '');
            document.getElementById('building-modal').style.display = 'flex';
        }

        function openEditBuildingModal(buildingId) {
            const building = allBuildings.find(b => b.id === buildingId);
            if (!building) return;

            currentEditingBuildingId = buildingId;
            document.querySelector('.modal-header h2').innerText = '건물 수정';
            document.getElementById('new-building-name').value = building.name;

            const addrContainer = document.getElementById('address-fields');
            addrContainer.innerHTML = '';
            const existingAddresses = building.addresses.map(a => a.address);
            if (existingAddresses.length === 0) existingAddresses.push('');
            renderAddressFields(existingAddresses);

            const roomContainer = document.getElementById('room-fields');
            roomContainer.innerHTML = '';
            if (building.rooms.length > 0) {
                building.rooms.forEach(r => {
                    addRoomRow(r.id, r.building || '', (r.floor !== null && r.floor !== undefined) ? r.floor : '', r.unit || '', r.room_number);
                });
            } else {
                addRoomRow(null, '', '1', '01', ''); // Default values if no rooms
            }

            document.getElementById('building-modal').style.display = 'flex';
        }

        function closeBuildingModal() {
            document.getElementById('building-modal').style.display = 'none';
        }

        function renderAddressFields(addresses = []) {
            const container = document.getElementById('address-fields');
            container.innerHTML = '';
            const btnAdd = document.getElementById('btn-add-address');

            // Logic: Max 2 addresses
            // If < 2, show Add button
            if (addresses.length < 2) {
                btnAdd.style.display = 'block';
            } else {
                btnAdd.style.display = 'none';
            }

            // Ensure at least one empty field if empty
            if (addresses.length === 0) addresses.push('');

            addresses.forEach((addr, index) => {
                const div = document.createElement('div');
                div.className = 'dynamic-field';
                div.style.display = 'flex';
                div.style.gap = '5px';

                let xBtn = '';
                // Logic: X button only if it's the 2nd one (index 1) AND we have 2 addresses
                if (addresses.length === 2 && index === 1) {
                    xBtn = `<button class="delete-small-btn" onclick="removeAddressField(${index})" style="width:38px; height:24px; padding:0; font-size:0.7rem; white-space:nowrap; display:flex; align-items:center; justify-content:center; margin-left:auto;">삭제</button>`;
                }

                div.innerHTML = `
                    <input type="text" class="form-input address-input" value="${addr}" placeholder="주소를 입력하세요">
                    <div style="display:flex; gap:8px; margin-left:auto;">
                        ${xBtn}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function addAddressField() {
            // Get current values
            const current = Array.from(document.querySelectorAll('.address-input')).map(i => i.value);
            if (current.length >= 2) return;
            current.push('');
            renderAddressFields(current);
        }

        function removeAddressField(index) {
            const current = Array.from(document.querySelectorAll('.address-input')).map(i => i.value);
            current.splice(index, 1);
            renderAddressFields(current);
        }

        function addRoomFields() {
            const count = parseInt(document.getElementById('room-count-input').value) || 1;
            for (let i = 0; i < count; i++) {
                addRoomRow();
            }
        }

        function addRoomRow(id = null, dong = '', floor = '', unit = '', roomNum = '', afterElement = null) {
            const container = document.getElementById('room-fields');
            const div = document.createElement('div');
            div.className = 'dynamic-field room-row';
            if (id) div.dataset.id = id;
            div.style.display = 'flex';
            div.style.gap = '5px';
            div.style.alignItems = 'center';
            div.style.marginBottom = '5px';

            div.innerHTML = `
                <input type="text" class="form-input input-dong" placeholder="동" value="${dong}" oninput="updateRoomPreview(this)" style="width: 40px; padding: 0.4rem; text-align:center;">
                <input type="text" class="form-input input-floor" placeholder="층" value="${floor}" oninput="updateRoomPreview(this)" style="width: 40px; padding: 0.4rem; text-align:center;">
                <input type="text" class="form-input input-unit" placeholder="호수" value="${unit}" oninput="updateRoomPreview(this)" style="width: 50px; padding: 0.4rem; text-align:center;">
                <span style="color:var(--primary); font-weight:bold;">&rarr;</span>
                <input type="text" class="form-input input-preview" placeholder="방 번호" value="${roomNum}" readonly style="width: 70px; padding: 0.4rem; background:rgba(255,255,255,0.05); color:var(--accent); font-size: 0.8rem;">
                <div style="display:flex; gap:8px; margin-left:auto;">
                    <button class="add-small-btn" onclick="duplicateRoomRow(this)" style="width:38px; height:24px; padding:0; font-size:0.7rem; white-space:nowrap; display:flex; align-items:center; justify-content:center;">추가</button>
                    <button class="delete-small-btn" onclick="deleteRoomRow(this)" style="width:38px; height:24px; padding:0; font-size:0.7rem; white-space:nowrap; display:flex; align-items:center; justify-content:center;">삭제</button>
                </div>
            `;
            if (afterElement) {
                afterElement.insertAdjacentElement('afterend', div);
            } else {
                container.appendChild(div);
            }

            // Update preview initially if empty (but if we passed values, it's set)
            if (!roomNum) {
                updateRoomPreview(div.querySelector('.input-unit'));
            }
            updateRoomDeleteButtons();
        }

        function deleteRoomRow(btn) {
            btn.closest('.room-row').remove();
            updateRoomDeleteButtons();
        }

        function updateRoomDeleteButtons() {
            const rows = document.querySelectorAll('.room-row');
            rows.forEach(row => {
                const deleteBtn = row.querySelector('.delete-small-btn');
                if (rows.length <= 1) {
                    deleteBtn.style.display = 'none';
                } else {
                    deleteBtn.style.display = 'flex';
                }
            });
        }

        function duplicateRoomRow(btn) {
            const row = btn.closest('.room-row');
            const dong = row.querySelector('.input-dong').value;
            const floor = row.querySelector('.input-floor').value;
            const unitStr = row.querySelector('.input-unit').value;

            let nextUnit = unitStr;
            const match = unitStr.match(/(\d+)$/);
            if (match) {
                const numPart = match[1];
                const incremented = (parseInt(numPart, 10) + 1).toString();
                const padded = incremented.padStart(numPart.length, '0');
                nextUnit = unitStr.substring(0, match.index) + padded;
            }

            addRoomRow(null, dong, floor, nextUnit, '', row);
        }

        function updateRoomPreview(el) {
            const row = el.closest('.room-row');
            const dong = row.querySelector('.input-dong').value.trim();
            const floor = row.querySelector('.input-floor').value.trim();
            const unit = row.querySelector('.input-unit').value.trim();
            const preview = row.querySelector('.input-preview');

            // Logic: Simple Concatenation as requested
            preview.value = `${dong}${floor}${unit}`;
        }

        async function saveNewBuilding() {
            const name = document.getElementById('new-building-name').value;
            if (!name) { alert('건물 이름을 입력하세요.'); return; }

            const addresses = Array.from(document.querySelectorAll('.address-input'))
                .map(input => input.value.trim()).filter(val => val !== '');

            // Gather Room Data
            const roomRows = Array.from(document.querySelectorAll('.room-row'));
            const roomDataList = roomRows.map(row => {
                const id = row.dataset.id || null;
                const dong = row.querySelector('.input-dong').value.trim();
                const floor = row.querySelector('.input-floor').value.trim();
                const unit = row.querySelector('.input-unit').value.trim();
                const room_number = row.querySelector('.input-preview').value.trim();
                return { id, building: dong, floor, unit, room_number };
            }).filter(d => d.room_number !== '');

            try {
                let buildingId;
                if (currentEditingBuildingId) {
                    buildingId = currentEditingBuildingId;
                    const updateRes = await fetch(`/api/buildings/${buildingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, address1: addresses[0] || '', address2: addresses[1] || '', memo: '' })
                    });
                    if (!updateRes.ok) throw new Error('Failed to update building info');

                    await fetch(`/api/buildings/${buildingId}/addresses`, { method: 'DELETE' });
                    for (const addr of addresses) {
                        await fetch(`/api/buildings/${buildingId}/addresses`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ address: addr })
                        });
                    }

                    // Process Rooms (Update existing, Create new)
                    for (const rd of roomDataList) {
                        if (rd.id) {
                            // Update existing room
                            await fetch(`/api/rooms/${rd.id}`, {
                                method: 'PUT',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    room_number: rd.room_number,
                                    building: rd.building,
                                    floor: rd.floor,
                                    unit: rd.unit,
                                    memo: ''
                                })
                            });
                        } else {
                            // Create new room
                            await fetch('/api/rooms', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    building_id: buildingId,
                                    room_number: rd.room_number,
                                    building: rd.building,
                                    floor: rd.floor,
                                    unit: rd.unit,
                                    memo: ''
                                })
                            });
                        }
                    }

                    // NOTE: This logic does NOT delete rooms that were removed from the UI.
                    // To do that, we would need to compare 'roomDataList' IDs against 'currentRooms' IDs.
                    // For now, consistent with previous scope, we just Add/Update.

                } else {
                    const res = await fetch('/api/buildings', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ landlord_id: user.id, name, address1: addresses[0] || '', address2: addresses[1] || '', memo: '' })
                    });
                    const data = await res.json();
                    buildingId = data.buildingId;

                    for (const rd of roomDataList) {
                        await fetch('/api/rooms', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                building_id: buildingId,
                                room_number: rd.room_number,
                                building: rd.building,
                                floor: rd.floor,
                                unit: rd.unit,
                                memo: ''
                            })
                        });
                    }
                    for (const addr of addresses) {
                        await fetch(`/api/buildings/${buildingId}/addresses`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ address: addr })
                        });
                    }
                }
                alert('저장되었습니다.');
                closeBuildingModal();
                await initBuildings();
            } catch (err) {
                alert('저장 실패: ' + err.message);
            }
        }

        async function deleteBuilding(buildingId) {
            if (!confirm('정말로 이 건물을 삭제하시겠습니까?')) return;
            await fetch(`/api/buildings/${buildingId}`, { method: 'DELETE' });
            await initBuildings();
        }

        async function addNewAddress(buildingId) {
            const address = prompt('추가할 주소를 입력하세요:');
            if (!address) return;
            await fetch(`/api/buildings/${buildingId}/addresses`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address })
            });
            await initBuildings();
        }

        async function deleteAddress(addressId) {
            if (!confirm('주소를 삭제하시겠습니까?')) return;
            await fetch(`/api/addresses/${addressId}`, { method: 'DELETE' });
            await initBuildings();
        }

        async function searchEvents() {
            const keyword = document.getElementById('event-search').value.trim();
            if (!keyword) {
                alert('검색어를 입력하세요.');
                return;
            }

            // Fetch all with keyword
            const buildingsWithEvents = await loadBuildingsData(keyword);

            // Flatten results
            let results = [];
            buildingsWithEvents.forEach(b => {
                if (b.rooms && b.rooms.length > 0) {
                    b.rooms.forEach(r => {
                        if (r.latest_event) { // This room has a matching event
                            results.push({
                                buildingName: b.name,
                                roomNumber: r.room_number,
                                eventDate: r.latest_event_date,
                                eventMemo: r.latest_event
                            });
                        }
                    });
                }
            });

            // Sort by date DESC
            results.sort((a, b) => new Date(b.eventDate) - new Date(a.eventDate));

            // Show in modal
            const container = document.getElementById('search-results-container');
            if (results.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding:2rem; opacity:0.5;">검색 결과가 없습니다.</p>';
            } else {
                container.innerHTML = `
                    <table class="room-list-table">
                        <thead>
                            <tr>
                                <th>건물</th>
                                <th>방 번호</th>
                                <th>날짜</th>
                                <th>메모</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${results.map(r => `
                                <tr>
                                    <td>${r.buildingName}</td>
                                    <td>${r.roomNumber}호</td>
                                    <td style="white-space:nowrap;">${r.eventDate}</td>
                                    <td>${r.eventMemo}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }
            document.getElementById('search-results-modal').style.display = 'flex';
        }

        function closeSearchModal() {
            document.getElementById('search-results-modal').style.display = 'none';
        }

        async function showRoomEvents(roomId, title) {
            document.getElementById('event-modal-title').textContent = `${title} 이벤트 이력`;
            const container = document.getElementById('event-list-container');
            container.innerHTML = '<p style="text-align:center; padding:1rem; opacity:0.5;">로딩 중...</p>';
            document.getElementById('event-modal').style.display = 'flex';

            try {
                const res = await fetch(`/api/rooms/${roomId}/events`);
                const events = await res.json();

                if (events.length === 0) {
                    container.innerHTML = '<p style="text-align:center; padding:1rem; opacity:0.5;">이벤트 내역이 없습니다.</p>';
                } else {
                    container.innerHTML = events.map(e => `
                        <div style="padding:1rem; border-bottom:1px solid rgba(255,255,255,0.05);">
                            <div style="font-size:0.8rem; opacity:0.5; margin-bottom:0.4rem;">${e.event_date}</div>
                            <div style="font-size:0.95rem;">${e.memo}</div>
                        </div>
                    `).join('');
                }
            } catch (err) {
                container.innerHTML = '<p style="text-align:center; padding:1rem; color:var(--danger);">데이터를 불러오지 못했습니다.</p>';
            }
        }

        function closeEventModal() {
            document.getElementById('event-modal').style.display = 'none';
        }
    </script>
