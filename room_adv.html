<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방 내놓기 - Sugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 3.5rem;
        }

        .header h1 {
            font-size: 1.25rem;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            padding: 0;
            width: 100%;
        }

        .mgmt-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .mgmt-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
            transition: background 0.2s;
        }

        .mgmt-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .mgmt-summary {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            gap: 0.6rem;
            min-height: 5rem;
        }

        .mgmt-left {
            width: 4.5rem;
            padding: 0.4rem 0.2rem;
            background: rgba(99, 102, 241, 0.15);
            color: #a5b4fc;
            border-radius: 0.4rem;
            text-align: center;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 1px;
            min-height: 3.2rem;
            justify-content: center;
        }

        .mgmt-left .b-name {
            font-size: 0.65rem;
            opacity: 0.7;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .mgmt-left .r-num {
            font-size: 0.9rem;
            font-weight: 700;
        }

        .mgmt-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }

        .center-top {
            font-size: 1rem;
            color: #f8fafc;
            margin-bottom: 2px;
        }

        .center-bottom {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .mgmt-right {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .action-btn {
            height: 2rem;
            padding: 0 1rem;
            border-radius: 0.4rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: all 0.2s;
        }

        .btn-edit {
            background: rgba(99, 102, 241, 0.25);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .btn-edit:hover {
            background: rgba(99, 102, 241, 0.4);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .btn-done {
            background: rgba(34, 197, 94, 0.25);
            border-color: rgba(34, 197, 94, 0.3);
        }

        .btn-done:hover {
            background: rgba(34, 197, 94, 0.4);
            border-color: rgba(34, 197, 94, 0.5);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.25);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.4);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .status-badge {
            height: 2rem;
            padding: 0 0.8rem;
            border-radius: 0.4rem;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 3.5rem;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .status-advertising {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-completed {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .status-drawing {
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .btn-add {
            padding: 0.5rem 1rem;
            background: var(--primary);
            border-radius: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="header">
        <h1>방 내놓기</h1>
        <a href="#" class="btn-glass" onclick="openAddModal()">추가</a>
    </div>

    <div class="container">
        <div id="adv-list" class="mgmt-list">
            <div style="text-align:center; opacity:0.5; padding:3rem;">로딩 중...</div>
        </div>
    </div>

    <!-- Add Room Advertisement Modal -->
    <div id="add-modal" class="modal-overlay" style="display: none;" onclick="if(event.target === this) closeModal()">
        <div class="modal-content">
            <h3>방 내놓기 등록</h3>

            <div class="form-group">
                <label>건물 선택</label>
                <select id="modal-building" class="form-input" onchange="updateMemo(this.value)">
                    <option value="">건물을 선택하세요</option>
                </select>
            </div>

            <div class="form-group">
                <label>호수 선택</label>
                <select id="modal-room" class="form-input">
                    <option value="">호수를 선택하세요</option>
                </select>
            </div>

            <div class="form-group">
                <label>제목</label>
                <input type="text" id="modal-title" class="form-input" placeholder="광고 제목 입력">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>보증금</label>
                    <input type="number" id="modal-deposit" class="form-input" placeholder="0">
                </div>
                <div class="form-group">
                    <label>월세</label>
                    <input type="number" id="modal-rent" class="form-input" placeholder="0">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>관리비</label>
                    <input type="number" id="modal-mgmt" class="form-input" placeholder="0">
                </div>
                <div class="form-group">
                    <label>청소비</label>
                    <input type="number" id="modal-cleaning" class="form-input" placeholder="0">
                </div>
            </div>

            <div class="form-group">
                <label>입실 가능 날짜</label>
                <input type="date" id="modal-date" class="form-input">
            </div>

            <div class="form-group">
                <label>사진 (최대 5장)</label>
                <div class="photo-upload-container">
                    <button class="action-btn" style="background:var(--primary); margin-bottom:0.5rem;"
                        onclick="document.getElementById('photo-input').click()">사진 추가</button>
                    <input type="file" id="photo-input" multiple accept="image/*" style="display:none"
                        onchange="handleFileSelect(this)">
                    <div id="existing-photos" class="photo-preview-list"></div>
                    <div id="photo-preview" class="photo-preview-list"></div>
                </div>
            </div>

            <div class="form-group">
                <label>메모</label>
                <textarea id="modal-memo" class="form-input" rows="3" placeholder="상세 설명"></textarea>
            </div>

            <div class="modal-actions">
                <button class="action-btn" style="background:var(--surface); color:var(--text-secondary)"
                    onclick="closeModal()">취소</button>
                <button class="action-btn btn-add" onclick="submitRoomAdv()">완료</button>
            </div>
        </div>
    </div>

    <style>
        .modal-overlay {
            position: fixed;
            top: 3.5rem;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 80vh;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .modal-content h3 {
            margin: 0 0 1.5rem 0;
            color: #f8fafc;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }



        .form-group label {
            display: block;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 0.3rem;
        }

        .form-input {
            width: 100%;
            padding: 0.7rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        /* Photo Upload Styles */
        .photo-preview-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .photo-preview-item {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0.3rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-file-name {
            font-size: 0.7rem;
            color: #ccc;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 60px;
            padding: 2px;
            text-align: center;
        }

        /* Detail Modal Styles */
        .photo-gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 20px;
            white-space: nowrap;
        }

        .photo-gallery img {
            height: 200px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-info {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 0.5rem;
        }

        .detail-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .detail-row .label {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .detail-row .value {
            color: #f8fafc;
            font-weight: 500;
        }

        .detail-memo-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 0.5rem;
            color: #e2e8f0;
            font-size: 0.9rem;
            white-space: pre-wrap;
            min-height: 3rem;
        }
    </style>

    <script src="/js/common.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        let cachedBuildings = []; // Cache for accessing memos
        let selectedFiles = [];

        document.addEventListener('DOMContentLoaded', () => {
            renderNavbar();
            fetchAdvRooms();
        });

        async function fetchAdvRooms() {
            try {
                const res = await fetch(`/api/ads?type=room&role=${user.role}&user_id=${user.id}`);
                const rooms = await res.json();
                renderRooms(rooms);
            } catch (err) {
                console.error(err);
            }
        }

        function formatVal(v) {
            if (!v) return '0';
            const val = v / 10000;
            return val.toLocaleString(undefined, { maximumFractionDigits: 1 });
        }

        function renderRooms(rooms) {
            const list = document.getElementById('adv-list');
            list.innerHTML = '';

            if (!Array.isArray(rooms) || rooms.length === 0) {
                list.innerHTML = '<div style="text-align:center; opacity:0.5; padding:3rem;">광고 중인 방이 없습니다.</div>';
                return;
            }

            rooms.forEach(room => {
                const item = document.createElement('div');
                item.className = 'mgmt-item';

                const deposit = formatVal(room.deposit);
                const rent = formatVal(room.rent);
                const mgmt = formatVal(room.management_fee);
                const available = room.available_date || '-';

                const statusMap = {
                    'advertising': { label: '광고중', class: 'status-advertising' },
                    'completed': { label: '완료', class: 'status-completed' },
                    'drawing': { label: '추첨중', class: 'status-drawing' }
                };
                const statusInfo = statusMap[room.status] || { label: room.status || '대기', class: '' };

                item.innerHTML = `
                    <div class="mgmt-summary" onclick="location.href='/room_detail.html?id=${room.id}'">
                        <div class="mgmt-left">
                            <div class="b-name">${room.building || '미지정'}</div>
                            <div class="r-num">${room.room_number}</div>
                        </div>
                        <div class="mgmt-center">
                            <div class="center-top">${room.title || '제목 없음'}</div>
                            <div class="center-bottom">${deposit} / ${rent} / ${mgmt}<br>입실 가능: ${available}</div>
                        </div>
                        <div class="mgmt-right" style="align-items: center;">
                            <span class="status-badge ${statusInfo.class}">${statusInfo.label}</span>
                            <button class="action-btn btn-delete" onclick="deleteAdv(${room.id}); event.stopPropagation();">삭제</button>
                        </div>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        async function deleteAdv(id) {
            if (!confirm('광고를 삭제하시겠습니까?')) return;
            try {
                const res = await fetch(`/api/ads/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    alert('삭제되었습니다.');
                    fetchAdvRooms();
                } else {
                    const err = await res.json();
                    alert('삭제 실패: ' + err.error);
                }
            } catch (err) {
                console.error(err);
                alert('서버 통신 오류');
            }
        }



        // --- NEW: Add Modal Logic ---

        let currentAdvId = null;

        function openAddModal() {
            currentAdvId = null;
            document.querySelector('#add-modal h3').textContent = '방 내놓기 등록';
            document.getElementById('add-modal').style.display = 'flex';
            selectedFiles = [];
            document.getElementById('photo-preview').innerHTML = '';
            document.getElementById('existing-photos').innerHTML = '';
            document.getElementById('photo-input').value = '';

            // Reset fields
            document.getElementById('modal-building').value = '';
            document.getElementById('modal-room').innerHTML = '<option value="">호수를 선택하세요</option>';
            document.getElementById('modal-title').value = '';
            document.getElementById('modal-deposit').value = '';
            document.getElementById('modal-rent').value = '';
            document.getElementById('modal-mgmt').value = '';
            document.getElementById('modal-cleaning').value = '';
            document.getElementById('modal-date').value = '';
            document.getElementById('modal-memo').value = '';

            fetchBuildings();
        }

        function closeModal() {
            document.getElementById('add-modal').style.display = 'none';
        }

        async function fetchBuildings() {
            const select = document.getElementById('modal-building');
            select.innerHTML = '<option value="">로딩 중...</option>';

            let url = '';
            if (user.role === 'admin') url = '/api/admin/buildings';
            else url = `/api/landlord/${user.id}/buildings`;

            try {
                const res = await fetch(url);
                cachedBuildings = await res.json(); // Cache result

                select.innerHTML = '<option value="">건물을 선택하세요</option>';
                cachedBuildings.forEach(b => {
                    const opt = document.createElement('option');
                    opt.value = b.id;
                    opt.textContent = b.name;
                    select.appendChild(opt);
                });
            } catch (err) {
                console.error(err);
                select.innerHTML = '<option value="">건물 로드 실패</option>';
            }
        }

        function updateMemo(buildingId) {
            const building = cachedBuildings.find(b => b.id == buildingId);
            const memoArea = document.getElementById('modal-memo');
            if (building && building.memo) {
                memoArea.value = building.memo;
            } else {
                memoArea.value = '';
            }

            // Also fetch rooms
            fetchRooms(buildingId);
        }

        async function fetchRooms(buildingId) {
            const select = document.getElementById('modal-room');
            if (!buildingId) {
                select.innerHTML = '<option value="">호수를 선택하세요</option>';
                return;
            }

            try {
                const res = await fetch(`/api/buildings/${buildingId}/rooms`);
                const rooms = await res.json();

                select.innerHTML = '<option value="">호수를 선택하세요</option>';
                rooms.forEach(r => {
                    const opt = document.createElement('option');
                    opt.value = r.id;
                    opt.textContent = r.room_number;
                    select.appendChild(opt);
                });
            } catch (err) {
                console.error(err);
            }
        }

        // --- NEW: File Handling ---
        function handleFileSelect(input) {
            const files = Array.from(input.files);
            if (selectedFiles.length + files.length > 5) {
                alert('사진은 최대 5장까지만 업로드 가능합니다.');
                return;
            }

            selectedFiles = selectedFiles.concat(files);
            renderPhotoPreviews();
        }

        function renderPhotoPreviews() {
            const container = document.getElementById('photo-preview');
            container.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'photo-preview-item';
                    div.innerHTML = `<img src="${e.target.result}" title="${file.name}">`;
                    div.onclick = () => removePhoto(index); // Allow removal
                    container.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        function removePhoto(index) {
            selectedFiles.splice(index, 1);
            renderPhotoPreviews();
        }



        async function submitRoomAdv() {
            const rawRoomId = document.getElementById('modal-room').value;
            if (!rawRoomId) return alert('호수를 선택해주세요.');

            // room_id is the unique ID from rooms table corresponding to selected building and room number
            const roomId = parseInt(rawRoomId, 10);

            const formData = new FormData();
            formData.append('related_id', roomId);
            formData.append('type', 'room');
            formData.append('title', document.getElementById('modal-title').value);
            formData.append('description', document.getElementById('modal-memo').value);
            formData.append('deposit', document.getElementById('modal-deposit').value);
            formData.append('rent', document.getElementById('modal-rent').value);
            formData.append('management_fee', document.getElementById('modal-mgmt').value);
            formData.append('cleaning_fee', document.getElementById('modal-cleaning').value);
            formData.append('available_date', document.getElementById('modal-date').value);
            formData.append('created_by', user.id);

            selectedFiles.forEach(file => {
                formData.append('photos', file);
            });

            const method = currentAdvId ? 'PUT' : 'POST';
            const url = currentAdvId ? `/api/ads/${currentAdvId}` : '/api/ads';

            try {
                const res = await fetch(url, {
                    method: method,
                    body: formData // Fetch handles Content-Type for FormData automatically
                });
                if (res.ok) {
                    alert(currentAdvId ? '수정되었습니다.' : '광고가 등록되었습니다.');
                    closeModal();
                    fetchAdvRooms();
                } else {
                    const err = await res.json();
                    alert('오류: ' + err.error);
                }
            } catch (err) {
                console.error(err);
                alert('서버 통신 오류');
            }
        }
    </script>
</body>

</html>
