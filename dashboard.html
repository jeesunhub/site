<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            flex-shrink: 0;
        }

        .sticky-calendar-container {
            flex-shrink: 0;
            background: var(--bg);
            width: 100%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            height: 420px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            user-select: none;
        }

        .calendar-inner-full {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .calendar-card {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0 !important;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .calendar-grid {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.01);
            border: none;
            border-radius: 0;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: auto repeat(6, 1fr);
        }

        .calendar-card .card-header {
            padding: 0.5rem 1.5rem;
            /* Reduced padding */
            margin-bottom: 0;
        }

        .calendar-card .card-header h2 {
            display: none;
            /* iPhone-style: usually just shows the month */
        }

        .calendar-day-header {
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0 !important;
            font-size: 0.6rem !important;
            margin: 0 !important;
            opacity: 0.4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: auto;
            line-height: 1;
        }

        .calendar-day {
            min-height: auto !important;
            height: 100%;
            position: relative;
            padding: 0 !important;
            border-right: 1px solid rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
        }

        .day-number {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 0.65rem !important;
            margin: 0 !important;
            opacity: 0.4;
        }

        .calendar-day.sunday .day-number,
        .calendar-day.holiday .day-number {
            color: #ff4444 !important;
            opacity: 0.8;
        }

        .calendar-day-header.sunday {
            color: #ff4444 !important;
            opacity: 0.8;
        }

        .calendar-day.today {
            outline: 1px solid rgba(255, 255, 255, 0.4);
            outline-offset: -1px;
            background: rgba(255, 255, 255, 0.05) !important;
        }

        .day-events {
            padding: 16px 2px 2px 2px;
            display: flex;
            flex-direction: column;
            gap: 1px;
            height: 100%;
            overflow: hidden;
        }

        .other-month {
            background: rgba(0, 0, 0, 0.2) !important;
            opacity: 0.15;
        }

        #main-content {
            flex-grow: 1;
            overflow-y: auto;
            margin: 0 auto !important;
            padding: 1.5rem;
            width: 100%;
            max-width: 1400px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 2rem;
            margin-top: 0;
            /* Margin removed as requested */
        }

        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        .list-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .list-section-header {
            padding: 1.5rem 1rem 0.5rem 1.2rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            opacity: 0.8;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.01);
        }

        .item-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .item-row {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
            transition: background 0.2s;
            cursor: pointer;
        }

        .item-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .item-summary {
            display: flex;
            align-items: center;
            padding: 0.6rem 1rem;
            gap: 1rem;
            min-height: 4rem;
        }

        .item-type {
            font-size: 0.75rem;
            padding: 0.25rem 0.6rem;
            border-radius: 0.4rem;
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
            white-space: nowrap;
            flex-shrink: 0;
            min-width: 4rem;
            text-align: center;
        }

        .item-type.unpaid {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .item-type.paid {
            background: rgba(34, 197, 94, 0.2);
            color: #a7f3d0;
        }

        .item-content-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }

        .item-title {
            font-size: 0.95rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #f1f5f9;
        }

        .item-meta {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 2px;
            display: flex;
            gap: 0.8rem;
        }

        .item-amount {
            font-weight: 600;
            font-size: 0.9rem;
            flex-shrink: 0;
            text-align: right;
            margin-left: auto;
        }

        .item-amount.unpaid {
            color: #f87171;
        }

        .item-amount.paid {
            color: #4ade80;
        }

        .empty-state {
            opacity: 0.4;
            padding: 3rem 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Navbar will be rendered by JS -->

    <!-- Separate Sticky Calendar Section -->
    <div id="sticky-calendar-anchor"></div>

    <div class="container" id="main-content">
        <!-- Dashboard content (sidebar/stats) will be rendered here -->
    </div>

    <!-- Context Menu for Payment Date Adjustment -->
    <div id="context-menu" class="context-menu">
    </div>

    <script src="/js/common.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        let currentView = 'landlord'; // 'landlord' or 'tenant'
        let currentMonth = new Date();
        let selectedBillId = null;
        let calendarData = [];
        let billingData = [];
        let holidayCache = {}; // { year: { "YYYY-MM-DD": name } }

        document.addEventListener('DOMContentLoaded', () => {
            if (!user) {
                window.location.href = '/index.html';
                return;
            }
            renderNavbar();
            init();
        });

        async function init() {
            if (user.role === 'landlord') {
                await loadLandlordView();
            } else {
                await loadTenantView(user.id);
            }
        }

        async function loadLandlordView() {
            currentView = 'landlord';

            const res = await fetch(`/api/landlord/${user.id}/tenants`);
            const tenants = await res.json();

            const calRes = await fetch(`/api/landlord/${user.id}/calendar-data`);
            calendarData = await calRes.json();

            const allBills = [];
            for (const t of tenants) {
                const billRes = await fetch(`/api/tenant/${t.id}/billing`);
                const bills = await billRes.json();
                bills.forEach(bill => {
                    bill.tenant_nickname = t.nickname || t.login_id;
                    bill.tenant_color = t.color;
                    bill.tenant_id = t.id;
                    allBills.push(bill);
                });
            }
            billingData = allBills.sort((a, b) => new Date(b.bill_month) - new Date(a.bill_month));

            renderDashboardUI();
        }

        async function loadTenantView(tenantId) {
            currentView = 'tenant';

            const billRes = await fetch(`/api/tenant/${tenantId}/billing`);
            billingData = await billRes.json();

            const calRes = await fetch(`/api/tenant/${tenantId}/calendar-data`);
            calendarData = await calRes.json();

            renderDashboardUI();
        }

        function renderDashboardUI() {
            const anchor = document.getElementById('sticky-calendar-anchor');
            const container = document.getElementById('main-content');

            // Render Sticky Calendar outside container
            anchor.innerHTML = `
                <div class="sticky-calendar-container" id="calendar-scroll-area">
                    <div class="calendar-inner-full">
                        <div class="calendar-card">
                            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                                <div class="calendar-nav">
                                    <button onclick="changeMonth(-1)">‹</button>
                                    <span id="current-month-label"></span>
                                    <button onclick="changeMonth(1)">›</button>
                                </div>
                                <button class="btn btn-secondary" style="padding: 0.3rem 0.8rem; font-size: 0.75rem;" onclick="goToToday()">오늘</button>
                            </div>
                            <div class="calendar-grid" id="calendar-grid"></div>
                        </div>
                    </div>
                </div>
            `;

            // Add Scroll Interface for Calendar (iPhone-style)
            const scrollArea = document.getElementById('calendar-scroll-area');
            let isTransitioning = false;
            scrollArea.addEventListener('wheel', (e) => {
                e.preventDefault();
                if (isTransitioning) return;

                if (Math.abs(e.deltaY) > 20) {
                    isTransitioning = true;
                    const delta = e.deltaY > 0 ? 1 : -1;
                    changeMonth(delta);
                    setTimeout(() => { isTransitioning = false; }, 300); // 300ms debounce
                }
            }, { passive: false });

            // Add Swipe/Touch support if needed by user in future

            // Render Unified List area below calendar
            container.innerHTML = `
                <div class="list-container">
                    <div class="list-section-header">미납 현황</div>
                    <div id="unpaid-list" class="item-list"></div>
                    
                    <div class="list-section-header">최근 거래 내역</div>
                    <div id="recent-transactions" class="item-list"></div>
                </div>
            `;

            renderCalendar();
            renderStats();
            renderRecentTransactions();
        }

        async function fetchHolidays(year) {
            if (holidayCache[year]) return holidayCache[year];
            try {
                const res = await fetch(`https://date.nager.at/api/v3/PublicHolidays/${year}/KR`);
                if (!res.ok) throw new Error('Holiday API failure');
                const data = await res.json();
                const yearHolidays = {};
                data.forEach(h => {
                    yearHolidays[h.date] = h.localName;
                });
                holidayCache[year] = yearHolidays;
                return yearHolidays;
            } catch (err) {
                console.warn('Holidays could not be fetched:', err);
                return {};
            }
        }

        function goToToday() {
            currentMonth = new Date();
            renderCalendar();
        }

        async function changeMonth(delta) {
            currentMonth.setMonth(currentMonth.getMonth() + delta);
            await renderCalendar();
        }

        async function renderCalendar() {
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            const holidays = await fetchHolidays(year);

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            document.getElementById('current-month-label').textContent = `${year}년 ${month + 1}월`;

            const grid = document.getElementById('calendar-grid');
            if (!grid) return;
            grid.innerHTML = '';

            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach((dayName, idx) => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                if (idx === 0) header.classList.add('sunday');
                header.textContent = dayName;
                grid.appendChild(header);
            });

            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            const currentDate = new Date(startDate);

            // Calculate weeks needed
            const totalDays = 42;
            const weeks = 6;

            // Generate all days first
            const days = [];
            for (let i = 0; i < totalDays; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day';
                if (currentDate.getMonth() !== month) day.classList.add('other-month');
                const dateStr = currentDate.toISOString().split('T')[0];
                if (currentDate.getDay() === 0 || holidays[dateStr]) day.classList.add('holiday');
                if (currentDate.toDateString() === new Date().toDateString()) day.classList.add('today');

                day.innerHTML = `<div class="day-number">${currentDate.getDate()}</div><div class="day-events"></div>`;
                const events = day.querySelector('.day-events');

                if (Array.isArray(calendarData)) {
                    calendarData.forEach(data => {
                        if (data.contract_start_date === dateStr) {
                            const event = document.createElement('div');
                            event.className = 'day-event event-start';
                            event.textContent = '시작';
                            event.style.backgroundColor = data.tenant_color ? `${data.tenant_color}40` : '';
                            events.appendChild(event);
                        }
                        const dueDate = getDueDate(data.bill_month, data.contract_start_date, data.payment_type);
                        if (dueDate === dateStr && data.total_amount) {
                            const event = document.createElement('div');
                            event.className = 'day-event event-payment';
                            event.textContent = `${(data.total_amount / 10000).toFixed(0)}만`;
                            event.style.backgroundColor = data.tenant_color ? `${data.tenant_color}40` : '';
                            events.appendChild(event);
                        }
                    });
                }
                days.push(day);
                currentDate.setDate(currentDate.getDate() + 1);
            }

            // Check if last week (row 6) is entirely other month
            // The days array index 35 is the start of the 6th week (0-indexed 35..41)
            const sixthWeekStart = days[35];
            const showSixthWeek = !sixthWeekStart.classList.contains('other-month');

            // Check if 5th week (row 5) is also entirely other month
            // The days array index 28 is the start of the 5th week (0-indexed 28..34)
            const fifthWeekStart = days[28];
            const showFifthWeek = !fifthWeekStart.classList.contains('other-month');

            // Append days to grid
            days.forEach((day, i) => {
                if (i >= 28 && !showFifthWeek) return; // Skip 5th & 6th weeks
                if (i >= 35 && !showSixthWeek) return; // Skip 6th week
                grid.appendChild(day);
            });

            // Adjust grid rows
            if (!showFifthWeek) {
                // 4 Weeks
                grid.style.gridTemplateRows = 'auto repeat(4, 1fr)';
                document.querySelector('.sticky-calendar-container').style.height = '300px';
            } else if (!showSixthWeek) {
                // 5 Weeks
                grid.style.gridTemplateRows = 'auto repeat(5, 1fr)';
                document.querySelector('.sticky-calendar-container').style.height = '360px';
            } else {
                // 6 Weeks
                grid.style.gridTemplateRows = 'auto repeat(6, 1fr)';
                document.querySelector('.sticky-calendar-container').style.height = '420px';
            }
        }

        function renderStats() {
            const unpaidBills = billingData.filter(b => {
                const paid = b.payments.reduce((sum, p) => sum + p.matched_amount, 0);
                return paid < b.total_amount;
            });

            const list = document.getElementById('unpaid-list');
            if (!list) return;

            if (unpaidBills.length === 0) {
                list.innerHTML = `<div class="empty-state">미납 내역이 없습니다.</div>`;
                return;
            }

            list.innerHTML = unpaidBills.map(b => {
                const paid = b.payments.reduce((sum, p) => sum + p.matched_amount, 0);
                const remaining = b.total_amount - paid;
                const name = user.role === 'landlord' ? b.tenant_nickname : user.nickname;
                return `
                    <div class="item-row">
                        <div class="item-summary">
                            <span class="item-type unpaid">미납</span>
                            <div class="item-content-group">
                                <div class="item-title">${name}</div>
                                <div class="item-meta">
                                    <span>${b.bill_month}월분</span>
                                </div>
                            </div>
                            <div class="item-amount unpaid">
                                ${formatCurrency(remaining)}원
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderRecentTransactions() {
            const list = document.getElementById('recent-transactions');
            if (!list) return;

            const recentBills = billingData.slice(0, 10); // Show more since it's a list now
            if (recentBills.length === 0) {
                list.innerHTML = `<div class="empty-state">내역이 없습니다.</div>`;
                return;
            }

            list.innerHTML = recentBills.map(b => {
                const paid = b.payments.reduce((sum, p) => sum + p.matched_amount, 0);
                const status = paid >= b.total_amount ? 'paid' : 'unpaid';
                const statusLabel = status === 'paid' ? '완납' : '부분';
                const name = user.role === 'landlord' ? b.tenant_nickname : user.nickname;
                return `
                    <div class="item-row">
                        <div class="item-summary">
                            <span class="item-type ${status}">${statusLabel}</span>
                            <div class="item-content-group">
                                <div class="item-title">${name}</div>
                                <div class="item-meta">
                                    <span>${b.bill_month}월분</span>
                                    <span>총 ${formatCurrency(b.total_amount)}원</span>
                                </div>
                            </div>
                            <div class="item-amount ${status}">
                                ${formatCurrency(paid)}원
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Context Menu Logic
        function showContextMenu(e, billId) {
            e.preventDefault();
            selectedBillId = billId;
            const menu = document.getElementById('context-menu');
            menu.style.display = 'block';
            menu.style.left = `${e.pageX}px`;
            menu.style.top = `${e.pageY}px`;

            document.addEventListener('click', () => {
                menu.style.display = 'none';
            }, { once: true });
        }

        async function adjustDate(type) {
            if (!selectedBillId) return;
            alert(`${type} 조정 기능은 백엔드 연결 후 제공됩니다.`);
            await init();
        }
    </script>
</body>

</html>
