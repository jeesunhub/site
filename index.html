<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar - 멤버 서비스</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --fg: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: var(--fg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-card {
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            transform: translateY(-8vh);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 1rem;
            border-radius: 0.8rem;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .error {
            color: #ef4444;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .signup-links {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .small-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            font-weight: 400;
            cursor: pointer;
            width: auto;
            padding: 0.5rem;
            transition: color 0.2s;
        }

        .small-btn:hover {
            color: white;
            transform: none;
            box-shadow: none;
        }

        .quick-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .action-chip {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.6rem 1rem;
            border-radius: 2rem;
            font-size: 0.85rem;
            color: var(--fg);
            display: flex;
            align-items: center;
            gap: 0.6rem;
            cursor: pointer;
            transition: all 0.2s;
            width: auto;
            white-space: nowrap;
        }

        .action-chip:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .badge-count {
            background: var(--primary);
            color: white;
            padding: 0.1rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            min-width: 1.2rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>Sugar</h1>

        <div class="quick-actions">
            <div class="action-chip" onclick="location.href='/rooms_public.html'">
                <span>방 있어요</span>
                <span class="badge-count" id="room-count">0</span>
            </div>
            <div class="action-chip" onclick="location.href='/items_public.html'">
                <span>물건 공유해요</span>
                <span class="badge-count" id="item-count">0</span>
            </div>
        </div>

        <div class="input-group">
            <label>아이디</label>
            <input type="text" id="username" placeholder="아이디를 입력하세요">
        </div>
        <div class="input-group">
            <label>비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요">
        </div>
        <button class="login-btn" onclick="login()">로그인</button>
        <p id="error-msg" class="error">로그인에 실패했습니다.</p>
    </div>

    <div class="signup-links">
        <button class="small-btn" onclick="location.href='/user_new.html?role=landlord'">임대인 가입 신청</button>
        <button class="small-btn" onclick="location.href='/user_new.html?role=tenant'">세입자 가입 신청</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchStats);

        async function fetchStats() {
            try {
                const res = await fetch('/api/public/stats');
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('room-count').textContent = data.roomCount;
                    document.getElementById('item-count').textContent = data.itemCount;
                }
            } catch (err) {
                console.error('Failed to fetch stats:', err);
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard.html';
                } else {
                    if (response.status === 404) {
                        alert(data.error); // "없는 사용자입니다."
                        errorMsg.style.display = 'none';
                    } else {
                        errorMsg.style.display = 'block';
                        errorMsg.innerText = data.error || '로그인 실패';
                    }
                }
            } catch (err) {
                console.error(err);
                errorMsg.style.display = 'block';
                errorMsg.innerText = '서버 연결 오류';
            }
        }
    </script>
</body>

</html>
