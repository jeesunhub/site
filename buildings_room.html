<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details - Sugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 3.5rem;
        }

        .page-header h1 {
            font-size: 1.25rem;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .event-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .event-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .event-date {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 0.5rem;
        }

        .event-memo {
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .event-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .action-link {
            font-size: 0.8rem;
            color: var(--primary);
            cursor: pointer;
            text-decoration: none;
        }

        .action-link:hover {
            text-decoration: underline;
        }

        .action-link.danger {
            color: var(--danger);
        }

        .value-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 0.3rem;
        }

        .value-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .list-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .list-subtitle {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .badge {
            font-size: 0.75rem;
            padding: 0.2rem 0.5rem;
            border-radius: 0.4rem;
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
        }

        .badge-active {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .toggle-container {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.2rem;
            border-radius: 0.6rem;
            gap: 0.2rem;
            height: 2.2rem;
            align-items: center;
        }

        .toggle-btn {
            padding: 0.3rem 0.8rem;
            border: none;
            background: transparent;
            color: #94a3b8;
            font-weight: 600;
            border-radius: 0.4rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .toggle-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Notices.html style lists */
        .notice-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .notice-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
            transition: background 0.2s;
            cursor: default;
        }

        .notice-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .notice-summary {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            gap: 0.8rem;
            min-height: 4.5rem;
        }

        .notice-type {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            border-radius: 0.4rem;
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            height: auto;
            max-height: 2rem;
        }

        .notice-text-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            min-width: 0;
        }

        .notice-title {
            font-size: 1rem;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: flex-end;
            padding-bottom: 2px;
        }

        .notice-meta {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            padding-top: 2px;
        }

        .notice-actions {
            display: flex;
            gap: 0.2rem;
            flex-shrink: 0;
            align-items: center;
        }

        .action-btn {
            height: 2.2rem;
            padding: 0 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 4rem;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.05);
            color: #ccc;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .status-btn-approve {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .status-btn-reject {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }
    </style>
</head>

<body class="has-back-button">
    <!-- Navbar will be rendered by JS -->

    <div class="page-header">
        <h1 id="page-title">000호</h1>
        <div class="toggle-container">
            <button id="btn-event" class="toggle-btn active" onclick="switchTab('event')">이벤트 이력</button>
            <button id="btn-tenant" class="toggle-btn" onclick="switchTab('tenant')">세입자 이력</button>
        </div>
    </div>

    <div class="content-container">


        <!-- Tenant History -->
        <div id="tenant-card" style="display: none;">
            <div id="tenant-list" class="notice-list">
                <!-- Items populated by JS -->
                <div style="text-align:center; padding:2rem; opacity:0.5;">로딩 중...</div>
            </div>
        </div>

        <!-- Event History -->
        <div id="event-card">
            <div id="event-list" class="notice-list">
                <!-- Events populated by JS -->
                <div style="text-align:center; padding:2rem; opacity:0.5;">로딩 중...</div>
            </div>
        </div>
    </div>



    <script src="/js/common.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        var roomId = new URLSearchParams(window.location.search).get('id');
        let currentEditingEventId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!user) {
                window.location.href = '/index.html';
                return;
            }
            if (!roomId) {
                alert('잘못된 접근입니다.');
                history.back();
                return;
            }
            renderNavbar();
            await loadRoomDetail();
            await loadTenantHistory();
            await loadEvents();
        });

        async function loadRoomDetail() {
            try {
                const res = await fetch(`/api/rooms/${roomId}`);
                if (!res.ok) {
                    const errorData = await res.json().catch(() => ({}));
                    throw new Error(errorData.error || `방 정보 조회 실패 (${res.status})`);
                }
                const room = await res.json();

                document.title = `${room.room_number}호 상세 정보 - Sugar`;
                document.getElementById('page-title').textContent = `${room.room_number}호 상세 정보`;
            } catch (err) {
                console.error(err);
            }
        }

        async function loadEvents() {
            const container = document.getElementById('event-list');
            try {
                const res = await fetch(`/api/rooms/${roomId}/events`);
                const events = await res.json();

                if (events.length === 0) {
                    container.innerHTML = '<div style="text-align:center; padding:2rem; opacity:0.5;">이력 데이터가 없습니다.</div>';
                    return;
                }

                container.innerHTML = events.map(e => `
                    <div class="notice-item" onclick="location.href='event_new.html?id=${e.id}'" style="cursor: pointer;">
                        <div class="notice-summary" style="height: auto; min-height: 4.5rem; align-items: flex-start; padding-top: 1rem; padding-bottom: 1rem;">
                            <div class="notice-actions-left" style="flex-shrink: 0; min-width: 4rem; display: flex; justify-content: center;">
                                <span class="notice-type" style="background: rgba(99, 102, 241, 0.2); color: #a5b4fc;">이벤트</span>
                            </div>
                            <div class="notice-text-group">
                                <span class="notice-title" style="white-space: normal; overflow: visible; text-overflow: clip;" title="${e.memo}">${e.memo}</span>
                                <div class="notice-meta">
                                    <span>${e.event_date}</span>
                                </div>
                                ${e.photo ? `
                                <div style="margin-top: 0.8rem;">
                                    <img src="${e.photo}" style="max-width: 100%; border-radius: 0.8rem; border: 1px solid rgba(255,255,255,0.1); cursor: pointer;" onclick="event.stopPropagation(); window.open('${e.photo}')">
                                </div>
                                ` : ''}
                            </div>
                            <div class="notice-actions" style="align-self: center;">
                                <button class="action-btn status-btn-reject" onclick="event.stopPropagation(); deleteEvent(${e.id})">삭제</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = '<div style="text-align:center; padding:2rem; color:var(--danger);">데이터를 불러오지 못했습니다.</div>';
            }
        }

        async function loadTenantHistory() {
            const container = document.getElementById('tenant-list');
            try {
                const res = await fetch(`/api/rooms/${roomId}/tenants`);
                if (!res.ok) {
                    const errorData = await res.json().catch(() => ({}));
                    console.error('Tenant History Error:', errorData.error);
                    container.innerHTML = `<div style="text-align:center; padding:2rem; color:var(--danger);">데이터를 불러오지 못했습니다. (${res.status})</div>`;
                    return;
                }
                const tenants = await res.json();

                if (tenants.length === 0) {
                    container.innerHTML = '<div style="text-align:center; padding:2rem; opacity:0.5;">거주 이력이 없습니다.</div>';
                    return;
                }

                container.innerHTML = tenants.map(t => {
                    const statusClass = t.user_status === '승인' ? 'status-btn-approve' : 'status-btn-reject';
                    const dateInfo = `입주: ${t.start_date || '-'} ~ ${t.end_date || '현재'}`;
                    return `
                        <div class="notice-item">
                            <div class="notice-summary">
                                <div class="notice-actions-left" style="flex-shrink: 0; min-width: 4rem; display: flex; justify-content: center;">
                                    <button class="action-btn ${statusClass}" style="min-width: 3.5rem;">${t.user_status}</button>
                                </div>
                                <div class="notice-text-group">
                                    <span class="notice-title">${t.nickname || '이름 없음'}</span>
                                    <div class="notice-meta">
                                        <span>${dateInfo}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                container.innerHTML = '<div style="text-align:center; padding:2rem; color:var(--danger);">데이터를 불러오지 못했습니다.</div>';
            }
        }

        function switchTab(tab) {
            const tenantCard = document.getElementById('tenant-card');
            const eventCard = document.getElementById('event-card');
            const btnTenant = document.getElementById('btn-tenant');
            const btnEvent = document.getElementById('btn-event');

            if (tab === 'tenant') {
                tenantCard.style.display = 'block';
                eventCard.style.display = 'none';
                btnTenant.classList.add('active');
                btnEvent.classList.remove('active');
            } else {
                tenantCard.style.display = 'none';
                eventCard.style.display = 'block';
                btnTenant.classList.remove('active');
                btnEvent.classList.add('active');
            }
        }



        async function deleteEvent(id) {
            if (!confirm('정말로 삭제하시겠습니까?')) return;
            try {
                const res = await fetch(`/api/room-events/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    await loadEvents();
                } else {
                    alert('삭제에 실패했습니다.');
                }
            } catch (err) {
                console.error(err);
                alert('서버 오류');
            }
        }


    </script>
</body>

</html>
