<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메시지 상세 - Sugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 3.5rem;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.8rem;
            /* Enough touch target but starts from far left */
            display: flex;
            align-items: center;
        }

        .container {
            padding: 1.5rem;
            width: 100%;
            max-width: none;
            margin: 0;
        }

        .info-row {
            display: flex;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-label {
            width: 6rem;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        .info-value {
            flex: 1;
            font-weight: 500;
        }

        .action-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            height: 3rem;
            border-radius: 0.8rem;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-approve {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }

        .btn-reject {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            margin-left: 1rem;
        }

        .status-임시 {
            color: #94a3b8;
            font-weight: 600;
        }

        .status-승인 {
            color: #4ade80;
            font-weight: 600;
        }

        .status-거절 {
            color: #f87171;
            font-weight: 600;
        }

        /* Styles from message_new */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            font-family: inherit;
            box-sizing: border-box;
        }

        .form-textarea {
            resize: none;
            /* Readonly usually */
        }
    </style>
</head>

<body class="has-back-button">

    <div class="header">
        <h1
            style="font-size: 1.25rem; margin: 0; background: linear-gradient(to right, #6366f1, #a855f7); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            메시지 상세</h1>
    </div>

    <div class="container">
        <div class="form-group">
            <label class="form-label">제목</label>
            <div id="msg-title" class="form-input" style="background: rgba(255, 255, 255, 0.05);">제목 로딩 중...</div>
        </div>

        <div class="form-group" id="content-group">
            <label class="form-label">내용</label>
            <div id="full-content" class="form-textarea"
                style="height: auto; min-height: 200px; white-space: pre-wrap; background: rgba(255, 255, 255, 0.05); overflow-y: auto;">
            </div>
        </div>

        <div id="recipient-status-section" style="margin-top: 2rem; display: none;">
            <h4
                style="border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.5rem; margin-bottom: 1rem; color: #a5b4fc;">
                수신 확인</h4>
            <div id="recipient-list" style="display: flex; flex-direction: column; gap: 0.5rem;"></div>
        </div>

        <!-- Global Actions -->
        <div class="action-group"
            style="margin-top: 3rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 2rem;">
            <button class="btn btn-reject"
                style="background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.4); color: #f87171;"
                onclick="deleteMessage()">삭제</button>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const noticeId = urlParams.get('id');
        let authorId = null;

        document.addEventListener('DOMContentLoaded', () => {
            renderNavbar();
            if (noticeId) fetchNoticeDetail();
            else alert('잘못된 접근입니다.');
        });

        async function fetchNoticeDetail() {
            try {
                const res = await fetch(`/api/notices/${noticeId}`);
                const data = await res.json();

                document.getElementById('msg-title').textContent = data.title;

                const applicantName = data.author_name || '-';
                const fullContent = document.getElementById('full-content');

                if (data.title === '임대인 가입 신청') {
                    fullContent.textContent = `메뉴 > 임대인 관리 > "${applicantName} 임대인" 선택 후 상태를 승인으로 변경 후 저장을 눌러주세요`;
                } else if (data.category === '가입신청') {
                    fullContent.textContent = `메뉴 > 세입자 관리 > ${applicantName} 선택 후 계약서를 작성해주세요`;
                } else {
                    fullContent.textContent = data.content || '(내용 없음)';
                }

                fullContent.style.minHeight = 'auto';

                // Mark as read
                const user = JSON.parse(localStorage.getItem('user'));
                if (user) {
                    // IF author, show recipient status
                    if (user.id === data.author_id) {
                        fetchRecipients(noticeId);
                    } else {
                        // Confirm read for recipient
                        await fetch(`/api/notices/${noticeId}/confirm`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ user_id: user.id })
                        });
                    }
                }

            } catch (err) {
                console.error(err);
                alert('데이터를 불러오는데 실패했습니다.');
            }
        }

        async function fetchRecipients(id) {
            try {
                const res = await fetch(`/api/message-recipients/${id}`);
                const recipients = await res.json();

                const container = document.getElementById('recipient-list');
                const section = document.getElementById('recipient-status-section');

                if (recipients.length > 0) {
                    section.style.display = 'block';
                    container.innerHTML = recipients.map(r => {
                        const statusText = r.read_at ?
                            `<span style="color: #4ade80;">읽음 (${new Date(r.read_at).toLocaleString()})</span>` :
                            `<span style="color: #94a3b8;">안읽음</span>`;
                        return `
                            <div style="display: flex; justify-content: space-between; padding: 0.5rem; background: rgba(255,255,255,0.03); border-radius: 0.5rem;">
                                <span>${r.nickname}</span>
                                <span style="font-size: 0.85rem;">${statusText}</span>
                            </div>
                        `;
                    }).join('');
                }
            } catch (err) {
                console.error('Failed to fetch recipients', err);
            }
        }



        async function deleteMessage() {
            if (!noticeId) return;
            if (!confirm('메시지를 삭제하시겠습니까?')) return;

            try {
                const res = await fetch(`/api/notices/${noticeId}`, { method: 'DELETE' });
                if (res.ok) {
                    location.href = '/notices.html';
                } else {
                    const data = await res.json();
                    alert('삭제에 실패했습니다: ' + (data.error || '알 수 없는 오류'));
                }
            } catch (err) {
                console.error(err);
                alert('서버 오류');
            }
        }
    </script>
</body>

</html>
