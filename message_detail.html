<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메시지 상세 - Sugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 0 0.5rem;
            /* Reduced horizontal padding to move items to ends */
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 3.5rem;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.8rem;
            /* Enough touch target but starts from far left */
            display: flex;
            align-items: center;
        }

        .content-card {
            margin: 1.5rem;
            padding: 0;
            /* Box removed, content directly shown */
        }

        .info-row {
            display: flex;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-label {
            width: 6rem;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        .info-value {
            flex: 1;
            font-weight: 500;
        }

        .action-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            height: 3rem;
            border-radius: 0.8rem;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-approve {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }

        .btn-reject {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            margin-left: 1rem;
        }

        .status-임시 {
            color: #94a3b8;
            font-weight: 600;
        }

        .status-승인 {
            color: #4ade80;
            font-weight: 600;
        }

        .status-거절 {
            color: #f87171;
            font-weight: 600;
        }
    </style>
</head>

<body class="has-back-button">
    <!-- Navbar will be rendered by JS into this placeholder -->
    <div id="navbar-placeholder"></div>

    <div class="container">
        <div class="content-card">
            <h3 id="msg-title" style="margin-top:0;">제목 로딩 중...</h3>

            <div id="applicant-info">
                <div class="info-row">
                    <div class="info-label">아이디</div>
                    <div id="val-id" class="info-value">-</div>
                </div>
                <div class="info-row">
                    <div class="info-label">이름</div>
                    <div id="val-name" class="info-value">-</div>
                </div>
                <div class="info-row">
                    <div class="info-label">생년월일</div>
                    <div id="val-birth" class="info-value">-</div>
                </div>
                <div class="info-row">
                    <div class="info-label">전화번호</div>
                    <div id="val-phone" class="info-value">-</div>
                </div>
                <div class="info-row">
                    <div class="info-label">건물명</div>
                    <div id="val-building" class="info-value">-</div>
                </div>
                <div class="info-row">
                    <div class="info-label">호수</div>
                    <div id="val-room" class="info-value">-</div>
                </div>
                <div class="info-row">
                    <div class="info-label">현재 상태</div>
                    <div id="val-status" class="info-value">-</div>
                </div>
            </div>

            <div class="action-group" id="action-buttons" style="display:none;">
                <button class="btn btn-reject" onclick="handleAction('reject')">거절</button>
                <button class="btn btn-approve" onclick="handleAction('approve')">승인</button>
            </div>

            <div id="status-message" style="text-align:center; padding:1rem; opacity:0.5; display:none;">
                이미 처리가 완료된 요청입니다.
            </div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const noticeId = urlParams.get('id');
        let authorId = null;

        document.addEventListener('DOMContentLoaded', () => {
            renderNavbar();
            if (noticeId) fetchNoticeDetail();
            else alert('잘못된 접근입니다.');
        });

        async function fetchNoticeDetail() {
            try {
                const res = await fetch(`/api/notices/${noticeId}`);
                const data = await res.json();

                document.getElementById('msg-title').textContent = data.title;

                authorId = data.author_id;

                // Parse content if it's formatted
                const lines = data.content.split('\n');
                lines.forEach(line => {
                    if (line.includes('아이디:')) document.getElementById('val-id').textContent = line.split(':')[1].trim();
                    if (line.includes('이름:')) document.getElementById('val-name').textContent = line.split(':')[1].trim();
                    if (line.includes('생년월일:')) document.getElementById('val-birth').textContent = line.split(':')[1].trim();
                    if (line.includes('전화번호:')) document.getElementById('val-phone').textContent = line.split(':')[1].trim();
                    if (line.includes('건물명:')) document.getElementById('val-building').textContent = line.split(':')[1].trim();
                    if (line.includes('호수:')) document.getElementById('val-room').textContent = line.split(':')[1].trim();
                });

                const statusEl = document.getElementById('val-status');
                statusEl.textContent = data.user_status;
                statusEl.className = `info-value status-${data.user_status}`;

                if (data.category === '가입신청' && data.user_status === '임시') {
                    document.getElementById('action-buttons').style.display = 'flex';
                } else if (data.category === '가입신청') {
                    document.getElementById('status-message').style.display = 'block';
                }

                // Mark as read
                const user = JSON.parse(localStorage.getItem('user'));
                if (user) {
                    await fetch(`/api/notices/${noticeId}/confirm`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: user.id })
                    });
                }

            } catch (err) {
                console.error(err);
                alert('데이터를 불러오는데 실패했습니다.');
            }
        }

        async function handleAction(action) {
            if (!authorId) return;
            const msg = action === 'approve' ? '승인하시겠습니까?' : '거절하시겠습니까?';
            if (!confirm(msg)) return;

            try {
                const res = await fetch(`/api/users/${authorId}/${action}`, { method: 'POST' });
                if (res.ok) {
                    location.href = '/notices.html';
                } else {
                    const errData = await res.json();
                    alert('오류: ' + (errData.error || '처리 실패'));
                }
            } catch (err) {
                console.error(err);
                alert('서버 오류');
            }
        }
    </script>
</body>

</html>
