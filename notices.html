<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í≥µÏßÄÏÇ¨Ìï≠ - Sugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-icons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .notice-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Center vertically specifically for action buttons */
            transition: transform 0.2s;
        }

        .notice-card:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .notice-info {
            flex: 1;
        }

        .notice-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notice-tag {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 0.4rem;
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
        }

        .notice-tag.signup {
            background: rgba(168, 85, 247, 0.2);
            color: #d8b4fe;
        }

        .notice-meta {
            font-size: 0.85rem;
            opacity: 0.6;
            margin-bottom: 0.5rem;
        }

        .notice-content {
            font-size: 0.95rem;
            opacity: 0.9;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .notice-actions {
            display: flex;
            gap: 0.8rem;
            margin-left: 1.5rem;
            align-items: center;
        }

        .action-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 0.6rem;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-approve {
            background: #22c55e;
            color: white;
        }

        .btn-approve.dimmed {
            background: rgba(34, 197, 94, 0.2);
            color: rgba(255, 255, 255, 0.3);
            cursor: default;
        }

        .btn-reject {
            background: #ef4444;
            color: white;
        }

        .btn-reject.dimmed {
            background: rgba(239, 68, 68, 0.2);
            color: rgba(255, 255, 255, 0.3);
            cursor: default;
        }

        .status-text {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .text-approved {
            color: #4ade80;
        }

        .text-rejected {
            color: #f87171;
        }

        .back-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #6366f1;
            color: white;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            text-decoration: none;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Í≥µÏßÄÏÇ¨Ìï≠</h1>
        <div class="header-icons">
            <button class="icon-btn">
                üîî
                <div class="badge" id="noti-badge" style="display: none;">0</div>
            </button>
        </div>
    </div>

    <div class="container" id="notice-list">
        <!-- List Items -->
    </div>

    <a href="/dashboard.html" class="back-btn">‚Üê</a>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) location.href = '/index.html';

        async function fetchNotices() {
            try {
                const res = await fetch(`/api/notices?role=${user.role}&user_id=${user.id}`);
                const notices = await res.json();
                renderNotices(notices);
                updateBadge(notices);
            } catch (error) {
                console.error('Failed to fetch notices:', error);
            }
        }

        function renderNotices(notices) {
            const container = document.getElementById('notice-list');
            container.innerHTML = '';

            if (notices.length === 0) {
                container.innerHTML = '<div style="text-align:center; opacity:0.5; margin-top:3rem;">Í≥µÏßÄÏÇ¨Ìï≠Ïù¥ ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }

            notices.forEach(notice => {
                const card = document.createElement('div');
                card.className = 'notice-card';

                const isSignup = notice.type === 'Í∞ÄÏûÖÏã†Ï≤≠';
                const date = new Date(notice.created_at).toLocaleDateString();

                let actionsHtml = '';
                if (isSignup) {
                    if (notice.user_approved === 0) {
                        actionsHtml = `
                            <div class="notice-actions">
                                <button class="action-btn btn-approve" onclick="approveUser(${notice.author_id})">ÏäπÏù∏</button>
                                <button class="action-btn btn-reject" onclick="rejectUser(${notice.author_id})">Í±∞Ï†à</button>
                            </div>
                        `;
                    } else if (notice.user_approved === 1) {
                        actionsHtml = `
                            <div class="notice-actions">
                                <button class="action-btn btn-approve">ÏäπÏù∏Îê®</button>
                                <button class="action-btn btn-reject dimmed">Í±∞Ï†à</button>
                            </div>
                        `;
                    } else if (notice.user_approved === 2) {
                        actionsHtml = `
                            <div class="notice-actions">
                                <button class="action-btn btn-approve dimmed">ÏäπÏù∏</button>
                                <button class="action-btn btn-reject">Í±∞Ï†àÎê®</button>
                            </div>
                        `;
                    }
                }

                card.innerHTML = `
                    <div class="notice-info">
                        <div class="notice-title">
                            ${isSignup ? '<span class="notice-tag signup">Í∞ÄÏûÖÏã†Ï≤≠</span>' : '<span class="notice-tag">Í≥µÏßÄ</span>'}
                            ${notice.title}
                        </div>
                        <div class="notice-meta">
                            ${date} ¬∑ ${notice.nickname || 'Unknown'}
                        </div>
                        ${isSignup ? `<div class="notice-content">${notice.content}</div>` : ''} 
                    </div>
                    ${actionsHtml}
                `;
                // Note: Standard notices might not show full content in list, but prompt said "title, date, nickname". 
                // Detailed content like signup details are useful to show inline.

                container.appendChild(card);
            });
        }

        function updateBadge(notices) {
            const unconfirmedCount = notices.filter(n => n.confirmed === 0).length;
            const badge = document.getElementById('noti-badge');
            if (unconfirmedCount > 0) {
                badge.style.display = 'flex';
                badge.textContent = unconfirmedCount;
            } else {
                badge.style.display = 'none';
            }
        }

        async function approveUser(targetId) {
            if (!confirm('ÏäπÏù∏ÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
            try {
                const res = await fetch(`/api/users/${targetId}/approve`, { method: 'POST' });
                if (res.ok) {
                    fetchNotices(); // Refresh list to update UI state
                } else {
                    alert('ÏäπÏù∏ Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                }
            } catch (err) {
                console.error(err);
            }
        }

        async function rejectUser(targetId) {
            if (!confirm('Í±∞Ï†àÌïòÏãúÍ≤†ÏäµÎãàÍπå? Í±∞Ï†à Ïãú Ìï¥Îãπ Í≥ÑÏ†ïÏùÄ ÏÇ≠Ï†ú(ÎπÑÌôúÏÑ±Ìôî)Îê©ÎãàÎã§.')) return;
            try {
                const res = await fetch(`/api/users/${targetId}/reject`, { method: 'POST' });
                if (res.ok) {
                    fetchNotices();
                } else {
                    alert('Í±∞Ï†à Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                }
            } catch (err) {
                console.error(err);
            }
        }

        // Initial Load
        fetchNotices();
    </script>
</body>

</html>
