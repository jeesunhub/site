<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 - Sugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1.5rem;
            /* Reduced top/bottom padding */
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 3.5rem;
            /* Fixed height to match other headers eventually */
        }

        .header h1 {
            font-size: 1.25rem;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            padding: 0;
            width: 100%;
        }

        .notice-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .notice-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
            transition: background 0.2s;
            cursor: pointer;
        }

        .notice-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .notice-summary {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            gap: 0.8rem;
            height: 4.5rem;
            /* Increased height to prevent clipping */
        }

        .notice-type {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            border-radius: 0.4rem;
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            height: auto;
            max-height: 2rem;
        }

        .notice-type.signup {
            background: rgba(168, 85, 247, 0.2);
            color: #d8b4fe;
        }

        .notice-text-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            min-width: 0;
        }

        .notice-title {
            flex: 6;
            /* Adjusted ratio slightly to ensure meta fits, effectively similar visual */
            font-size: 1rem;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: flex-end;
            /* Align bottom of top section */
            padding-bottom: 2px;
        }

        .notice-meta {
            flex: 4;
            font-size: 0.7rem;
            /* Smaller font size */
            color: rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            display: flex;
            align-items: flex-start;
            /* Align top of bottom section */
            gap: 0.5rem;
            padding-top: 2px;
        }

        .notice-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
            align-self: center;
        }

        .action-btn {
            height: 2rem;
            /* Matches approximate text height */
            padding: 0 1rem;
            border-radius: 0.4rem;
            border: none;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-approve {
            background: #22c55e;
            color: white;
        }

        .btn-approve:disabled {
            background: rgba(34, 197, 94, 0.2);
            color: rgba(255, 255, 255, 0.3);
            cursor: default;
        }

        .btn-reject {
            background: #ef4444;
            color: white;
        }

        .btn-reject:disabled {
            background: rgba(239, 68, 68, 0.2);
            color: rgba(255, 255, 255, 0.3);
            cursor: default;
        }

        .notice-detail {
            display: none;
            padding: 0 1.5rem 0 1.5rem;
            /* Remove top/bottom padding */
            background: rgba(0, 0, 0, 0.2);
            font-size: 0.95rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            white-space: pre-wrap;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            text-align: left;
            /* Explicit left align */
            overflow: hidden;
            max-height: 0;
            /* Animate expand */
            transition: max-height 0.3s ease-out, padding 0.3s ease;
        }

        .notice-item.expanded .notice-detail {
            display: block;
            max-height: 500px;
            /* Arbitrary large height */
            padding: 0 1.5rem;
        }

        .notice-item.expanded {
            background: rgba(255, 255, 255, 0.08);
        }

        .back-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #6366f1;
            color: white;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            text-decoration: none;
            font-size: 1.5rem;
            z-index: 200;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>공지사항</h1>
    </div>

    <div class="container">
        <div id="notice-list" class="notice-list">
            <!-- Items injected by JS -->
        </div>
    </div>

    <a href="/dashboard.html" class="back-btn">←</a>

    <script src="/js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderNavbar();
            fetchNotices();
        });

        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) location.href = '/index.html';

        async function fetchNotices() {
            try {
                const res = await fetch(`/api/notices?role=${user.role}&user_id=${user.id}`);
                const notices = await res.json();
                renderNotices(notices);
            } catch (error) {
                console.error('Failed to fetch notices:', error);
            }
        }

        function renderNotices(notices) {
            const container = document.getElementById('notice-list');
            container.innerHTML = '';

            if (notices.length === 0) {
                container.innerHTML = '<div style="text-align:center; opacity:0.5; padding:3rem;">공지사항이 없습니다.</div>';
                return;
            }

            notices.forEach(notice => {
                const item = document.createElement('div');
                item.className = 'notice-item';

                const isSignup = notice.type === '가입신청';
                const date = new Date(notice.created_at).toLocaleDateString();
                const author = notice.nickname || 'Unknown';

                let buttonsHtml = '';
                if (isSignup) {
                    if (notice.user_approved === 0) {
                        buttonsHtml = `
                            <button class="action-btn btn-approve" onclick="handleAction(event, 'approve', ${notice.author_id})">승인</button>
                            <button class="action-btn btn-reject" onclick="handleAction(event, 'reject', ${notice.author_id})">거절</button>
                        `;
                    } else if (notice.user_approved === 1) {
                        buttonsHtml = `<button class="action-btn btn-approve" disabled>승인됨</button>`;
                    } else if (notice.user_approved === 2) {
                        buttonsHtml = `<button class="action-btn btn-reject" disabled>거절됨</button>`;
                    }
                }

                item.innerHTML = `
                    <div class="notice-summary" onclick="toggleDetail(this)">
                        <span class="notice-type ${isSignup ? 'signup' : ''}">${notice.type || '공지'}</span>
                        <div class="notice-text-group">
                            <span class="notice-title" title="${notice.title}">${notice.title}</span>
                            <div class="notice-meta">
                                <span>${date}</span>
                                <span>${author}</span>
                            </div>
                        </div>
                        <div class="notice-actions">
                            ${buttonsHtml}
                        </div>
                    </div>
                    <div class="notice-detail" onclick="toggleDetail(this.parentElement)">${notice.content || '내용이 없습니다.'}</div>`;

                container.appendChild(item);
            });
        }

        function toggleDetail(element) {
            if (element.classList.contains('notice-summary')) {
                // Clicked summary, find parent item
                element = element.parentElement;
            }

            // If clicking detail, it bubbles to parent unless handled. 
            // Implementation requirement: "상세 정보 클릭시 다시 리스트만 보여짐"
            // So toggle class on the item.

            const isExpanded = element.classList.contains('expanded');

            // Close all others (Optional, but usually better UX for accordion)
            // Uncomment next line if exclusive expansion is desired
            // document.querySelectorAll('.notice-item.expanded').forEach(el => el.classList.remove('expanded'));

            if (isExpanded) {
                element.classList.remove('expanded');
            } else {
                element.classList.add('expanded');
            }
        }

        async function handleAction(event, action, targetId) {
            event.stopPropagation(); // Don't toggle accordion

            const message = action === 'approve' ? '승인하시겠습니까?' : '거절하시겠습니까?';
            if (!confirm(message)) return;

            try {
                const res = await fetch(`/api/users/${targetId}/${action}`, { method: 'POST' });
                if (res.ok) {
                    fetchNotices(); // Refresh
                } else {
                    alert('처리 중 오류가 발생했습니다.');
                }
            } catch (err) {
                console.error(err);
                alert('서버 오류');
            }
        }

        fetchNotices();
    </script>
</body>

</html>
