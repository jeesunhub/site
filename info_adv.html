<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 공유 - Sugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 3.5rem;
        }

        .header h1 {
            font-size: 1.25rem;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            padding: 0;
            width: 100%;
        }

        .notice-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .notice-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
            transition: background 0.2s;
            cursor: pointer;
        }

        .notice-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .notice-summary {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            gap: 1rem;
            height: 4.5rem;
        }

        .info-icon {
            width: 2.8rem;
            height: 2.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(168, 85, 247, 0.2);
            color: #d8b4fe;
            border-radius: 50%;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .notice-text-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }

        .notice-title {
            font-size: 1rem;
            color: #f8fafc;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .notice-meta {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-add {
            padding: 0.5rem 1rem;
            background: var(--primary);
            border-radius: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }

        .notice-right {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            height: 2rem;
            padding: 0 0.8rem;
            border-radius: 0.4rem;
            border: none;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .building-badge {
            width: 5rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(168, 85, 247, 0.1);
            color: #d8b4fe;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            line-height: 1.2;
            flex-shrink: 0;
            padding: 0.2rem;
            word-break: keep-all;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 3.5rem;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            padding-top: 1rem;
        }

        .modal-content {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: calc(100vh - 5rem);
            overflow-y: auto;
            position: relative;
        }

        .modal-content h3 {
            margin: 0 0 1rem 0;
            color: #f8fafc;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 0.3rem;
        }

        .form-input {
            width: 100%;
            padding: 0.7rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .photo-preview-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .photo-preview-item {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0.3rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .photo-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="header">
        <h1>정보 공유</h1>
        <a href="#" class="btn-add" onclick="openAddModal()">정보 추가</a>
    </div>

    <div class="container">
        <ul id="info-list" class="notice-list">
            <div style="text-align:center; opacity:0.5; padding:3rem;">로딩 중...</div>
        </ul>
    </div>

    <!-- Add Info Modal -->
    <div id="add-modal" class="modal-overlay" style="display: none;" onclick="if(event.target === this) closeModal()">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                <h3 id="modal-title-text" style="margin:0;">정보 공유</h3>
                <div style="display:flex; align-items:center; gap:0.3rem;">
                    <input type="checkbox" id="modal-anon" style="width:auto; cursor:pointer;">
                    <label for="modal-anon" style="margin:0; cursor:pointer; font-size:0.85rem; color:#ccc;">익명으로
                        공유하기</label>
                </div>
            </div>

            <div class="form-group">
                <label>건물</label>
                <div id="building-wrapper">
                    <select id="modal-building" class="form-input">
                        <option value="">건물을 선택하세요</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>정보 분류</label>
                <select id="modal-category" class="form-input">
                    <option value="">분류를 선택하세요</option>
                    <option value="친절한 부동산">친절한 부동산</option>
                    <option value="직접 가본 맛집">직접 가본 맛집</option>
                    <option value="추천할 장소">추천할 장소</option>
                    <option value="공유 할 할인 정보">공유 할 할인 정보</option>
                    <option value="기타 정보">기타 정보</option>
                </select>
            </div>

            <div class="form-group">
                <label>정보 제목</label>
                <input type="text" id="modal-ad-title" class="form-input" placeholder="예: [생활꿀팁] 분리수거 시간 안내">
            </div>

            <div class="form-group">
                <label>공개 범위</label>
                <select id="modal-target-id" class="form-input">
                    <option value="">전체공개 (모두에게 보임)</option>
                </select>
            </div>

            <div class="form-group">
                <label>상세 내용</label>
                <textarea id="modal-item-desc" class="form-input" rows="6"
                    placeholder="공유하고 싶은 정보를 상세히 입력해주세요."></textarea>
            </div>

            <div class="form-group">
                <label>참고 사진 (최대 5장)</label>
                <div class="photo-upload-container">
                    <button class="action-btn" style="background:var(--primary); margin-bottom:0.5rem;"
                        onclick="document.getElementById('photo-input').click()">사진 추가</button>
                    <input type="file" id="photo-input" multiple accept="image/*" style="display:none"
                        onchange="handleFileSelect(this)">
                    <div id="photo-preview" class="photo-preview-list"></div>
                </div>
            </div>

            <div class="modal-actions">
                <button class="action-btn" style="background:rgba(255,255,255,0.1); color:white"
                    onclick="closeModal()">취소</button>
                <button class="action-btn btn-add" onclick="submitInfoAdv()">저장</button>
            </div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        let selectedFiles = [];
        let currentEditItemId = null;

        document.addEventListener('DOMContentLoaded', () => {
            renderNavbar();
            fetchInfo();
        });

        async function fetchInfo() {
            try {
                let url = `/api/ads?type=info`;
                if (user) {
                    url += `&viewer_id=${user.id}&viewer_role=${user.role}`;
                }
                const res = await fetch(url);
                const items = await res.json();
                renderInfo(items);
            } catch (err) {
                console.error(err);
            }
        }

        function renderInfo(items) {
            const list = document.getElementById('info-list');
            list.innerHTML = '';

            if (!Array.isArray(items) || items.length === 0) {
                list.innerHTML = '<div style="text-align:center; opacity:0.5; padding:3rem;">등록된 정보가 없습니다.</div>';
                return;
            }

            items.forEach(item => {
                const li = document.createElement('li');
                const isMine = item.created_by === user.id;
                li.className = 'notice-item';
                if (isMine) {
                    li.style.background = 'rgba(99, 102, 241, 0.05)';
                }

                const owner = item.is_anonymous ? '익명' : (item.owner_login_id || '알 수 없음');
                const building = item.building_name || '전체';
                const dateStr = item.created_at ? item.created_at.split(' ')[0] : '';

                li.innerHTML = `
                    <div class="notice-summary" onclick="openDetailModal(${item.id})">
                        <div class="building-badge">${building}</div>
                        <div class="notice-text-group">
                            <div class="notice-title">${item.title}</div>
                            <div class="notice-meta">${dateStr} ${owner}</div>
                        </div>
                        <div class="notice-right">
                             ${isMine || user.role === 'admin' ? `<button class="action-btn" style="background:#ef4444" onclick="event.stopPropagation(); deleteAd(${item.id})">삭제</button>` : ''}
                        </div>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        async function deleteAd(id) {
            if (!confirm('정말로 삭제하시겠습니까?')) return;
            try {
                const res = await fetch(`/api/ads/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    alert('삭제되었습니다.');
                    fetchInfo();
                } else {
                    alert('삭제 실패');
                }
            } catch (e) {
                console.error(e);
            }
        }

        function openAddModal() {
            currentEditItemId = null;
            document.getElementById('add-modal').style.display = 'flex';
            document.getElementById('modal-category').value = '';
            document.getElementById('modal-ad-title').value = '';
            document.getElementById('modal-item-desc').value = '';
            document.getElementById('modal-anon').checked = false;
            selectedFiles = [];
            document.getElementById('photo-preview').innerHTML = '';
            fetchBuildings();
        }

        function closeModal() {
            document.getElementById('add-modal').style.display = 'none';
        }

        async function fetchBuildings() {
            const wrapper = document.getElementById('building-wrapper');
            const targetSelect = document.getElementById('modal-target-id');

            let url = '';
            if (user.role === 'admin') url = '/api/admin/buildings';
            else if (user.role === 'landlord') url = `/api/landlord/${user.id}/buildings`;
            else if (user.role === 'tenant') url = `/api/tenant/${user.id}/buildings`;

            try {
                const res = await fetch(url);
                const buildings = await res.json();

                if (user.role === 'tenant') {
                    const b = buildings[0] || { id: '', name: '소속 없음' };
                    wrapper.innerHTML = `<input type="text" class="form-input" value="${b.name}" disabled><input type="hidden" id="modal-building" value="${b.id}">`;
                } else {
                    let html = `<select id="modal-building" class="form-input"><option value="">전체 선택</option>`;
                    buildings.forEach(b => html += `<option value="${b.id}">${b.name}</option>`);
                    html += `</select>`;
                    wrapper.innerHTML = html;
                }

                targetSelect.innerHTML = '<option value="">전체공개 (모두에게 보임)</option>';
                buildings.forEach(b => targetSelect.innerHTML += `<option value="${b.id}">${b.name} 전용</option>`);
            } catch (err) { }
        }

        function handleFileSelect(input) {
            const files = Array.from(input.files);
            if (selectedFiles.length + files.length > 5) {
                alert('최대 5장까지 가능합니다.');
                return;
            }
            selectedFiles = selectedFiles.concat(files);
            renderPhotoPreviews();
        }

        function renderPhotoPreviews() {
            const container = document.getElementById('photo-preview');
            container.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'photo-preview-item';
                    div.innerHTML = `<img src="${e.target.result}"><div style="position:absolute; top:0; right:0; background:rgba(0,0,0,0.5); color:white; width:20px; height:20px; text-align:center; cursor:pointer;" onclick="removePhoto(${index})">×</div>`;
                    container.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        function removePhoto(index) {
            selectedFiles.splice(index, 1);
            renderPhotoPreviews();
        }

        async function submitInfoAdv() {
            const category = document.getElementById('modal-category').value;
            const title = document.getElementById('modal-ad-title').value;
            const desc = document.getElementById('modal-item-desc').value;
            const bId = document.getElementById('modal-building').value;
            const tId = document.getElementById('modal-target-id').value;
            const isAnon = document.getElementById('modal-anon').checked;

            if (!category) return alert('정보 분류를 선택해주세요.');
            if (!title || !desc) return alert('제목과 내용을 입력해주세요.');

            const formData = new FormData();
            formData.append('type', 'info');
            formData.append('category', category);
            formData.append('title', title);
            formData.append('description', desc);
            formData.append('building_id', bId);
            formData.append('target_id', tId);
            formData.append('is_anonymous', isAnon);
            formData.append('created_by', user.id);

            selectedFiles.forEach(file => formData.append('photos', file));

            try {
                const res = await fetch('/api/ads', { method: 'POST', body: formData });
                if (res.ok) {
                    alert('등록되었습니다.');
                    closeModal();
                    fetchInfo();
                } else {
                    alert('등록 실패');
                }
            } catch (e) {
                console.error(e);
            }
        }

        function openDetailModal(id) {
            // Re-use info_public.html modal logic or redirect if detail page exists
            // For now, let's just use the same detail logic as info_public.html
            // But since this is a management page, maybe we just want to view it.
            // Let's just alert for now or redirect to detail page.
            window.location.href = `/info_public.html`; // Go to public view for now
        }
    </script>
</body>

</html>
