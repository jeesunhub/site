<!DOCTYPE html>

<head>

    <style>
        .payment-container {

        .header-section {

        .status-unpaid {

<body>
    <!-- Navbar will be rendered by JS -->

    <div class="container payment-container">
        <div class="header-section">
            <h1 style="margin:0;">ğŸ’° ë‚©ë¶€ ê´€ë¦¬</h1>
            <div class="action-buttons">
                <input type="file" id="excel-upload" accept=".xlsx, .xls" style="display:none"
                    onchange="handleExcelUpload(event)">
                <button class="btn btn-secondary" onclick="document.getElementById('excel-upload').click()">ğŸ“ íŒŒì¼ ì—…ë¡œë“œ
                    (Excel)</button>
                <button class="btn btn-secondary" onclick="alert('ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.')">ğŸ“ í‘œë¡œ ì¶”ê°€</button>
                <button class="btn btn-secondary" onclick="alert('ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.')">ğŸ“‹ ë¬¸ì ë¶™ì—¬ë„£ê¸°</button>
            </div>
        </div>

        <div class="filters-section" id="filters-container" style="display: none;">
            <div class="filter-group" id="filter-landlord-group" style="display: none;">
                <label>ì„ëŒ€ì¸ ì„ íƒ</label>
                <select id="filter-landlord" onchange="loadTableData()">
                    <option value="all">ALL</option>
                </select>
            </div>
            <div class="filter-group" id="filter-building-group" style="display: none;">
                <label>ê±´ë¬¼ ì„ íƒ</label>
                <select id="filter-building" onchange="loadTableData()">
                    <option value="all">ALL</option>
                </select>
            </div>
            <div class="filter-group" id="filter-tenant-group" style="display: none;">
                <label>ì„¸ì…ì ì„ íƒ</label>
                <select id="filter-tenant" onchange="loadTableData()">
                    <option value="all">ALL</option>
                </select>
            </div>
        </div>

        <div
            style="background: var(--card-bg); border-radius: 1.5rem; padding: 1rem; border: 1px solid rgba(255,255,255,0.05); overflow-x: auto;">
            <table class="payment-table">

                    <tr id="table-headers">
                        <!-- Headers injected by JS -->

                </thead>
                <tbody id="payment-list-body">

            </table>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        let ledgerData = [];

        document.addEventListener('DOMContentLoaded', async () => {
            if (!user) {
                window.location.href = '/index.html';
                return;
            }
            // Basic permission check (though page logic handles role display)
            if (user.role === 'tenant') {
                // Tenants are allowed to view, but with limited data
            }

            renderNavbar();
            setupUIByRole();
            await loadDropdownOptions();
            await loadTableData();
        });

        function setupUIByRole() {
            const filtersDiv = document.getElementById('filters-container');
            const landlordGroup = document.getElementById('filter-landlord-group');
            const buildingGroup = document.getElementById('filter-building-group');
            const tenantGroup = document.getElementById('filter-tenant-group');

            if (user.role === 'admin') {
                filtersDiv.style.display = 'flex';
                landlordGroup.style.display = 'flex';
                buildingGroup.style.display = 'flex';
                tenantGroup.style.display = 'flex';
            } else if (user.role === 'landlord') {
                filtersDiv.style.display = 'flex';
                buildingGroup.style.display = 'flex';
                tenantGroup.style.display = 'flex';
            } else {
                // Tenant: no filters
                filtersDiv.style.display = 'none';
            }

            // Table Headers
            const headerRow = document.getElementById('table-headers');
            let html = '';
            if (user.role === 'admin') {
                html += '<th>ì„ëŒ€ì¸</th>';
            }
            if (user.role === 'admin' || user.role === 'landlord') {
                html += '<th>ê±´ë¬¼</th><th>ì„¸ì…ì</th>';
            }
            html += '<th>ë‚©ë¶€ ì˜ˆì • ë‚ ì§œ</th><th>ì‹¤ì œ ë‚©ë¶€ ë‚ ì§œ</th><th>ë‚©ì… ê¸ˆì•¡</th><th>ìƒíƒœ</th>';
            headerRow.innerHTML = html;
        }

        async function loadDropdownOptions() {
            if (user.role === 'tenant') return;

            try {
                // For Admin/Landlord, we need lists.
                // Re-using admin users list for Landlords if admin
                if (user.role === 'admin') {
                    const uRes = await fetch('/api/admin/users');
                    const users = await uRes.json();

                    const landlordSelect = document.getElementById('filter-landlord');
                    users.filter(u => u.role === 'landlord').forEach(u => {
                        const opt = document.createElement('option');
                        opt.value = u.id;
                        opt.textContent = `${u.nickname} (${u.login_id})`;
                        landlordSelect.appendChild(opt);
                    });

                    // For admin, buildings/tenants might need to react to landlord selection
                    // But for now, we'll try to load all or just trigger loadTableData which might filter
                }

                // For Buildings (Landlord context mainly, or Admin context)
                let buildingsUrl = user.role === 'admin' ? '/api/admin/buildings' : `/api/landlord/${user.id}/buildings`;

                // Hack: If admin, we don't have a generic "all buildings" API yet in server.js snippet provided.
                // We'll rely on the table loading primarily.
                // BUT for Landlord, we do have it.

                if (user.role === 'landlord') {
                    const bRes = await fetch(buildingsUrl);
                    if (bRes.ok) {
                        const buildings = await bRes.json();
                        const bSelect = document.getElementById('filter-building');
                        buildings.forEach(b => {
                            const opt = document.createElement('option');
                            opt.value = b.id;
                            opt.textContent = b.name;
                            bSelect.appendChild(opt);
                        });
                    }

                    const tRes = await fetch(`/api/landlord/${user.id}/tenants`);
                    if (tRes.ok) {
                        const tenants = await tRes.json();
                        const tSelect = document.getElementById('filter-tenant');
                        tenants.forEach(t => {
                            const opt = document.createElement('option');
                            opt.value = t.id;
                            opt.textContent = t.nickname;
                            tSelect.appendChild(opt);
                        });
                    }
                }

                // If admin, implement change listener to reload table
                if (user.role === 'admin') {
                    document.getElementById('filter-landlord').addEventListener('change', loadTableData);
                }


            } catch (e) {
                console.error(e);
            }
        }

        async function loadTableData() {
            const landlordId = document.getElementById('filter-landlord').value;
            const buildingId = document.getElementById('filter-building').value;
            const tenantId = document.getElementById('filter-tenant').value;

            const params = new URLSearchParams();
            params.append('role', user.role);
            params.append('user_id', user.id);
            if (landlordId) params.append('landlord_id', landlordId);
            if (buildingId) params.append('building_id', buildingId);
            if (tenantId) params.append('tenant_id', tenantId);

            try {
                const res = await fetch(`/api/payments/ledger?${params.toString()}`);

                // Check if API endpoint exists (Server might need restart)
                if (res.status === 404) {
                    console.warn('API endpoint not found. Server likely needs restart.');
                    alert('ìƒˆë¡œìš´ ê¸°ëŠ¥ì„ ì ìš©í•˜ê¸° ìœ„í•´ ì„œë²„ ì¬ì‹œì‘ì´ í•„ìš”í•©ë‹ˆë‹¤.\n(í„°ë¯¸ë„ì—ì„œ ì„œë²„ë¥¼ ê»ë‹¤ ì¼œì£¼ì„¸ìš”)');
                    return;
                }

                if (!res.ok) {
                    throw new Error('Server returned ' + res.status);
                }

                const data = await res.json();
                ledgerData = data;
                renderTable(data);
            } catch (err) {
                console.error('Failed to load table data:', err);
                const tbody = document.getElementById('payment-list-body');
                tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding:2rem; color: #f87171;">ë°ì´í„° ë¡œë”© ì‹¤íŒ¨<br><span style="font-size:0.8rem; opacity:0.7">${err.message}</span></td></tr>`;
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('payment-list-body');
            tbody.innerHTML = '';

            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:2rem; opacity:0.5;">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }

            // Client-side sorting: Recent "Due Date" first
            // Bill month is YYYY-MM. 
            data.sort((a, b) => b.bill_month.localeCompare(a.bill_month));

            data.forEach(row => {
                const tr = document.createElement('tr');

                // Calculate Status
                let statusHtml = '';
                if (row.paid_amount >= row.due_amount) {
                    statusHtml = '<span class="status-paid">ì™„ë‚©</span>';
                } else if (row.paid_amount > 0) {
                    statusHtml = '<span class="status-partial">ë¶€ë¶„ë‚©ë¶€</span>';
                } else {
                    statusHtml = '<span class="status-unpaid">ë¯¸ë‚©</span>';
                }

                // Calculate Expected Date 
                const dueDate = getDueDate(row.bill_month, row.contract_start_date, row.payment_type);

                let html = '';
                if (user.role === 'admin') {
                    html += `<td>${row.landlord_name}</td>`;
                }
                if (user.role === 'admin' || user.role === 'landlord') {
                    html += `<td>${row.building_name || '-'}</td>`;
                    html += `<td>${row.tenant_name}</td>`;
                }

                html += `
                    <td>${dueDate || row.bill_month}</td>
                    <td>${row.last_paid_date ? row.last_paid_date.split('T')[0] : '-'}</td>
                    <td>${row.paid_amount > 0 ? formatCurrency(row.paid_amount) + 'ì›' : '-'}</td>
                    <td>${statusHtml}</td>
                `;

                tr.innerHTML = html;
                tbody.appendChild(tr);
            });
        }

        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                console.log('Excel Data:', jsonData);
                alert(`${jsonData.length}ê°œì˜ ë°ì´í„°ê°€ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤. í˜•ì‹ ê²€ì¦ ë° ì„œë²„ ì „ì†¡ ê¸°ëŠ¥ì€ êµ¬í˜„ ì¤‘ì…ë‹ˆë‹¤.`);
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
