<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management - Sugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .payment-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 3.5rem;
            margin-bottom: 2rem;
            width: 100%;
            box-sizing: border-box;
            /* Important for padding */
        }

        .header-section h1 {
            font-size: 1.25rem !important;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
            margin-right: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .filters-section {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .payment-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .payment-table th,
        .payment-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .payment-table th {
            font-weight: 600;
            opacity: 0.6;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .status-paid {
            color: #22c55e;
            font-weight: 600;
        }

        .status-unpaid {
            color: #ef4444;
            font-weight: 600;
        }

        .status-partial {
            color: #eab308;
            font-weight: 600;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .modal-footer {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .text-input-area {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: #fff;
            padding: 1rem;
            resize: vertical;
            font-family: inherit;
        }

        .user-select-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .user-select-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .user-select-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .user-select-item.selected {
            background: rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
        }

        .parsed-info {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <!-- Navbar will be rendered by JS -->

    <div class="header-section">
        <h1>납부 관리</h1>
        <div class="action-buttons" style="gap: 0.5rem;">
            <input type="file" id="excel-upload" accept=".xlsx, .xls" style="display:none"
                onchange="handleExcelUpload(event)">
            <button class="btn btn-secondary" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;"
                onclick="document.getElementById('excel-upload').click()">엑셀 업로드</button>
            <button class="btn btn-secondary" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;"
                onclick="alert('준비 중입니다.')">표 추가</button>
            <button class="btn btn-secondary" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;"
                onclick="openPasteModal()">문자 추가</button>
        </div>
    </div>

    <div class="container payment-container">

        <div class="filters-section" id="filters-container" style="display: none;">
            <div class="filter-group" id="filter-landlord-group" style="display: none;">
                <label>임대인 선택</label>
                <select id="filter-landlord" onchange="loadTableData()">
                    <option value="all">ALL</option>
                </select>
            </div>
            <div class="filter-group" id="filter-building-group" style="display: none;">
                <label>건물 선택</label>
                <select id="filter-building" onchange="loadTableData()">
                    <option value="all">ALL</option>
                </select>
            </div>
            <div class="filter-group" id="filter-tenant-group" style="display: none;">
                <label>세입자 선택</label>
                <select id="filter-tenant" onchange="loadTableData()">
                    <option value="all">ALL</option>
                </select>
            </div>
        </div>

        <div
            style="background: var(--card-bg); border-radius: 1.5rem; padding: 1rem; border: 1px solid rgba(255,255,255,0.05); overflow-x: auto;">
            <table class="payment-table">
                <thead>
                    <tr id="table-headers">
                        <!-- Headers injected by JS -->
                    </tr>
                </thead>
                <tbody id="payment-list-body">
                    <!-- Rows injected by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Paste Modal -->
    <div id="paste-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>문자 붙여넣기</h2>
            </div>
            <textarea id="paste-input" class="text-input-area" placeholder="입금 문자를 여기에 붙여넣으세요..."></textarea>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('paste-modal')">취소</button>
                <button class="btn" onclick="processPaste()">완료</button>
            </div>
        </div>
    </div>

    <!-- Match Tenant Modal -->
    <div id="match-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>세입자 매칭</h2>
            </div>
            <div id="parsed-result-info" class="parsed-info">
                <!-- Parsed details go here -->
            </div>
            <p style="margin-bottom: 0.5rem; font-size: 0.9rem; opacity: 0.8;">매칭된 세입자를 선택해주세요:</p>
            <div id="tenant-list" class="user-select-list">
                <!-- Tenant list goes here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('match-modal')">취소</button>
                <button class="btn" onclick="confirmMatch()">저장</button>
            </div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        let ledgerData = [];
        let activeContracts = [];
        let currentParsedData = null;
        let selectedContractId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!user) {
                window.location.href = '/index.html';
                return;
            }
            if (user.role === 'tenant') {
                // Tenants are allowed to view, but with limited data
            }

            renderNavbar();
            setupUIByRole();
            await loadDropdownOptions();
            await loadTableData();
            await loadActiveContracts();
        });

        async function loadActiveContracts() {
            if (user.role === 'landlord' || user.role === 'admin') {
                try {
                    if (user.role === 'landlord') {
                        const res = await fetch(`/api/landlord/${user.id}/contracts/active`);
                        if (res.ok) {
                            activeContracts = await res.json();
                        }
                    } else if (user.role === 'admin') {
                        // Admin logic placeholder
                    }
                } catch (e) {
                    console.error("Failed to load contracts", e);
                }
            }
        }

        function setupUIByRole() {
            const filtersDiv = document.getElementById('filters-container');
            const landlordGroup = document.getElementById('filter-landlord-group');
            const buildingGroup = document.getElementById('filter-building-group');
            const tenantGroup = document.getElementById('filter-tenant-group');

            if (user.role === 'admin') {
                filtersDiv.style.display = 'flex';
                landlordGroup.style.display = 'flex';
                buildingGroup.style.display = 'flex';
                tenantGroup.style.display = 'flex';
            } else if (user.role === 'landlord') {
                filtersDiv.style.display = 'flex';
                buildingGroup.style.display = 'flex';
                tenantGroup.style.display = 'flex';
            } else {
                filtersDiv.style.display = 'none';
            }

            const headerRow = document.getElementById('table-headers');
            let html = '';
            if (user.role === 'admin') {
                html += '<th>임대인</th>';
            }
            if (user.role === 'admin' || user.role === 'landlord') {
                html += '<th>건물</th><th>세입자</th>';
            }
            html += '<th>납부 예정 날짜</th><th>실제 납부 날짜</th><th>납입 금액</th><th>상태</th>';
            headerRow.innerHTML = html;
        }

        async function loadDropdownOptions() {
            if (user.role === 'tenant') return;
            try {
                if (user.role === 'admin') {
                    const uRes = await fetch('/api/admin/users');
                    const users = await uRes.json();
                    const landlordSelect = document.getElementById('filter-landlord');
                    users.filter(u => u.role === 'landlord').forEach(u => {
                        const opt = document.createElement('option');
                        opt.value = u.id;
                        opt.textContent = `${u.nickname} (${u.login_id})`;
                        landlordSelect.appendChild(opt);
                    });
                }
                let buildingsUrl = user.role === 'admin' ? '/api/admin/buildings' : `/api/landlord/${user.id}/buildings`;
                if (user.role === 'landlord') {
                    const bRes = await fetch(buildingsUrl);
                    if (bRes.ok) {
                        const buildings = await bRes.json();
                        const bSelect = document.getElementById('filter-building');
                        buildings.forEach(b => {
                            const opt = document.createElement('option');
                            opt.value = b.id;
                            opt.textContent = b.name;
                            bSelect.appendChild(opt);
                        });
                    }
                    const tRes = await fetch(`/api/landlord/${user.id}/tenants`);
                    if (tRes.ok) {
                        const tenants = await tRes.json();
                        const tSelect = document.getElementById('filter-tenant');
                        tenants.forEach(t => {
                            const opt = document.createElement('option');
                            opt.value = t.id;
                            opt.textContent = t.nickname;
                            tSelect.appendChild(opt);
                        });
                    }
                }
                if (user.role === 'admin') {
                    document.getElementById('filter-landlord').addEventListener('change', loadTableData);
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function loadTableData() {
            const landlordId = document.getElementById('filter-landlord').value;
            const buildingId = document.getElementById('filter-building').value;
            const tenantId = document.getElementById('filter-tenant').value;

            const params = new URLSearchParams();
            params.append('role', user.role);
            params.append('user_id', user.id);
            if (landlordId) params.append('landlord_id', landlordId);
            if (buildingId) params.append('building_id', buildingId);
            if (tenantId) params.append('tenant_id', tenantId);

            try {
                const res = await fetch(`/api/payments/ledger?${params.toString()}`);
                if (res.status === 404) return;
                if (!res.ok) throw new Error('Server returned ' + res.status);
                const data = await res.json();
                ledgerData = data;
                renderTable(data);
            } catch (err) {
                console.error('Failed to load table data:', err);
                const tbody = document.getElementById('payment-list-body');
                tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding:2rem; color: #f87171;">데이터 로딩 실패<br><span style="font-size:0.8rem; opacity:0.7">${err.message}</span></td></tr>`;
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('payment-list-body');
            tbody.innerHTML = '';
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:2rem; opacity:0.5;">데이터가 없습니다.</td></tr>';
                return;
            }
            data.sort((a, b) => b.bill_month.localeCompare(a.bill_month));
            data.forEach(row => {
                const tr = document.createElement('tr');
                let statusHtml = '';
                if (row.paid_amount >= row.due_amount) {
                    statusHtml = '<span class="status-paid">완납</span>';
                } else if (row.paid_amount > 0) {
                    statusHtml = '<span class="status-partial">부분납부</span>';
                } else {
                    statusHtml = '<span class="status-unpaid">미납</span>';
                }
                const dueDate = getDueDate(row.bill_month, row.contract_start_date, row.payment_type);
                let html = '';
                if (user.role === 'admin') {
                    html += `<td>${row.landlord_name}</td>`;
                }
                if (user.role === 'admin' || user.role === 'landlord') {
                    html += `<td>${row.building_name || '-'}</td>`;
                    html += `<td>${row.tenant_name}</td>`;
                }
                html += `
                    <td>${dueDate || row.bill_month}</td>
                    <td>${row.last_paid_date ? row.last_paid_date.split('T')[0] : '-'}</td>
                    <td>${row.paid_amount > 0 ? formatCurrency(row.paid_amount) + '원' : '-'}</td>
                    <td>${statusHtml}</td>
                `;
                tr.innerHTML = html;
                tbody.appendChild(tr);
            });
        }

        function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                console.log('Excel Data:', jsonData);
                alert(`${jsonData.length}개의 데이터가 로드되었습니다. 구현 중입니다.`);
            };
            reader.readAsArrayBuffer(file);
        }

        // --- Text Paste & Parsing Logic ---

        function openPasteModal() {
            document.getElementById('paste-input').value = '';
            document.getElementById('paste-modal').style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function processPaste() {
            const text = document.getElementById('paste-input').value.trim();
            if (!text) return alert('텍스트를 입력해주세요.');

            const parsed = parsePaymentText(text);
            if (!parsed) {
                return alert('파싱 실패: "입금" 키워드를 찾을 수 없거나 형식이 올바르지 않습니다.');
            }

            currentParsedData = parsed;
            closeModal('paste-modal');
            showMatchModal(parsed);
        }

        function parsePaymentText(text) {
            const depositIdx = text.indexOf('입금');
            if (depositIdx === -1) return null;

            // 1. Amount: number immediately after "입금"
            const afterDeposit = text.substring(depositIdx + "입금".length).trim();
            const amountMatch = afterDeposit.match(/^([\d,]+)/);
            if (!amountMatch) return null;
            const amount = parseInt(amountMatch[1].replace(/,/g, ''), 10);

            // 2. Date: "MM/DD" format
            const dateMatch = text.match(/(\d{1,2})\/(\d{1,2})/);
            let paymentDate = new Date();
            if (dateMatch) {
                const month = parseInt(dateMatch[1], 10);
                const day = parseInt(dateMatch[2], 10);

                const today = new Date();
                const currentYear = today.getFullYear();

                const dates = [
                    new Date(currentYear - 1, month - 1, day),
                    new Date(currentYear, month - 1, day),
                    new Date(currentYear + 1, month - 1, day)
                ];

                paymentDate = dates.reduce((prev, curr) => {
                    return (Math.abs(curr - today) < Math.abs(prev - today) ? curr : prev);
                });
            }

            // 3. Tenant Keyword: Last word BEFORE "입금"
            const beforeDeposit = text.substring(0, depositIdx).trim();
            const tokens = beforeDeposit.split(/\s+/);
            const keyword = tokens.length > 0 ? tokens[tokens.length - 1] : '';

            return {
                keyword: keyword,
                amount: amount,
                date: paymentDate,
                originalText: text
            };
        }

        function showMatchModal(parsed) {
            const matches = activeContracts.filter(c => {
                if (!c.nickname) return false;
                return c.nickname.includes(parsed.keyword) || (c.keyword && c.keyword.includes(parsed.keyword));
            });

            const dateStr = parsed.date.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('parsed-result-info').innerHTML = `
                <div><strong>입금자/키워드:</strong> ${parsed.keyword}</div>
                <div><strong>입금액:</strong> ${formatCurrency(parsed.amount)}원</div>
                <div><strong>입금일:</strong> ${dateStr}</div>
            `;

            const listContainer = document.getElementById('tenant-list');
            listContainer.innerHTML = '';

            let candidates = [];
            if (matches.length > 0) {
                candidates = matches;
            } else {
                candidates = activeContracts;
            }

            if (matches.length === 0) {
                const msg = document.createElement('div');
                msg.style.padding = '0.5rem';
                msg.style.color = '#f87171';
                msg.textContent = '매칭되는 세입자가 없습니다. 전체 목록에서 선택해주세요.';
                listContainer.appendChild(msg);
            }

            candidates.forEach(c => {
                const div = document.createElement('div');
                div.className = 'user-select-item';
                div.innerHTML = `
                    <div style="font-weight:600">${c.nickname}</div>
                    <div style="font-size:0.85rem; opacity:0.7">${c.building || '건물미지정'} ${c.room_number || ''}호</div>
                `;
                div.onclick = () => {
                    document.querySelectorAll('.user-select-item').forEach(el => el.classList.remove('selected'));
                    div.classList.add('selected');
                    selectedContractId = c.id;
                };
                listContainer.appendChild(div);
            });

            document.getElementById('match-modal').style.display = 'flex';
        }

        async function confirmMatch() {
            if (!selectedContractId) return alert('세입자를 선택해주세요.');

            const contract = activeContracts.find(c => c.id === selectedContractId);
            if (!contract) return;

            // Use Payment Date 12:00
            const isoParams = new Date(currentParsedData.date);
            isoParams.setHours(12, 0, 0, 0);

            const paymentData = {
                tenant_id: contract.tenant_id,
                amount: currentParsedData.amount,
                paid_at: isoParams.toISOString(),
                memo: currentParsedData.originalText
            };

            try {
                const res = await fetch('/api/payments/batch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ payments: [paymentData] })
                });

                if (res.ok) {
                    alert('입금이 등록되었습니다.');
                    closeModal('match-modal');
                    loadTableData();
                } else {
                    const txt = await res.text();
                    alert('오류 발생: ' + txt);
                }
            } catch (err) {
                console.error(err);
                alert('요청 중 오류 발생');
            }
        }
    </script>
</body>

</html>
