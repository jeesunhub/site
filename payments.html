<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management - Sugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .payment-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 3.5rem;
            margin-bottom: 2rem;
            width: 100%;
            box-sizing: border-box;
            /* Important for padding */
        }

        .header-section h1 {
            font-size: 1.25rem !important;
            margin: 0;
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
            margin-right: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.2rem;
        }

        .filters-section {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        /* List Layout Styles */
        .mgmt-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            margin-top: 1rem;
        }

        .mgmt-item {
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
        }

        .mgmt-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .mgmt-summary {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            gap: 1.2rem;
            min-height: 5rem;
            cursor: pointer;
        }

        .mgmt-left {
            width: 4.5rem;
            padding: 0.4rem 0.2rem;
            background: rgba(99, 102, 241, 0.15);
            color: #a5b4fc;
            border-radius: 0.4rem;
            text-align: center;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1px;
            min-height: 3.2rem;
        }

        .mgmt-left .b-name {
            font-size: 0.65rem;
            opacity: 0.7;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 400;
        }

        .mgmt-left .r-num {
            font-size: 0.9rem;
            font-weight: 700;
            width: 100%;
        }

        .mgmt-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            min-width: 0;
        }

        .center-top {
            flex: 1;
            display: flex;
            align-items: flex-end;
            font-size: 1rem;
            font-weight: 400;
            padding-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #f8fafc;
        }

        .center-bottom {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.5);
            gap: 0px;
            padding-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mgmt-right {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
            align-self: center;
        }

        .action-btn {
            height: 2rem;
            padding: 0 1rem;
            border-radius: 0.4rem;
            border: none;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: opacity 0.2s;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .btn-edit {
            background: var(--primary);
        }

        .btn-delete {
            background: #ef4444;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .modal-footer {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .text-input-area {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: #fff;
            padding: 1rem;
            resize: vertical;
            font-family: inherit;
        }

        .user-select-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .user-select-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .user-select-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .user-select-item.selected {
            background: rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
        }

        .parsed-info {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <!-- Navbar will be rendered by JS -->

    <div class="header-section"
        style="height: auto; min-height: 3.5rem; flex-direction: column; align-items: flex-start; padding: 0.5rem 1.5rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; height: 2.5rem;">
            <h1>납부 관리</h1>
            <div class="action-buttons">
                <input type="file" id="excel-upload" accept=".xlsx, .xls" style="display:none"
                    onchange="handleExcelUpload(event)">
                <button class="btn btn-secondary" style="padding: 0.4rem 0.4rem; font-size: 0.8rem;"
                    onclick="document.getElementById('excel-upload').click()">엑셀 업로드</button>
                <button class="btn btn-secondary" style="padding: 0.4rem 0.4rem; font-size: 0.8rem;"
                    onclick="alert('준비 중입니다.')">표 추가</button>
                <button class="btn btn-secondary" style="padding: 0.4rem 0.4rem; font-size: 0.8rem;"
                    onclick="openPasteModal()">문자 추가</button>
            </div>
        </div>
        <div id="header-filters"
            style="display: flex; gap: 0.8rem; align-items: center; width: 100%; margin-top: 0.5rem; flex-wrap: wrap;">
            <!-- Dropdowns injected by setupUIByRole() -->
        </div>
    </div>

    <div class="container payment-container" style="padding: 0;">
        <div id="payment-list" class="mgmt-list">
            <!-- Populated by JS -->
            <div style="text-align: center; padding: 3rem; opacity: 0.5;">로딩 중...</div>
        </div>
    </div>

    <!-- Paste Modal -->
    <div id="paste-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>문자 붙여넣기</h2>
            </div>
            <textarea id="paste-input" class="text-input-area" placeholder="입금 문자를 여기에 붙여넣으세요..."></textarea>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('paste-modal')">취소</button>
                <button class="btn" onclick="processPaste()">완료</button>
            </div>
        </div>
    </div>

    <!-- Match Tenant Modal -->
    <div id="match-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>세입자 매칭</h2>
            </div>
            <div id="parsed-result-info" class="parsed-info">
                <!-- Parsed details go here -->
            </div>
            <p style="margin-bottom: 0.5rem; font-size: 0.9rem; opacity: 0.8;">매칭된 세입자를 선택해주세요:</p>
            <div id="tenant-list" class="user-select-list">
                <!-- Tenant list goes here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('match-modal')">취소</button>
                <button class="btn" onclick="confirmMatch()">저장</button>
            </div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        let ledgerData = [];
        let activeContracts = [];
        let currentParsedData = null;
        let selectedContractId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!user) {
                window.location.href = '/index.html';
                return;
            }
            renderNavbar();
            await loadTableData();
            await loadActiveContracts();
        });

        async function loadActiveContracts() {
            if (user.role === 'landlord' || user.role === 'admin') {
                try {
                    if (user.role === 'landlord') {
                        const res = await fetch(`/api/landlord/${user.id}/contracts/active`);
                        if (res.ok) {
                            activeContracts = await res.json();
                        }
                    } else if (user.role === 'admin') {
                        // Admin logic placeholder
                    }
                } catch (e) {
                    console.error("Failed to load contracts", e);
                }
            }
        }

        async function loadTableData() {
            const landlordId = 'all';
            const buildingId = 'all';
            const tenantId = 'all';

            const params = new URLSearchParams();
            params.append('role', user.role);
            params.append('user_id', user.id);
            // Defaulting to all means we don't need to append specific filter params unless we want to being explicit.
            // Server logic handles 'all' or missing params as "no filter".

            try {
                const res = await fetch(`/api/payments/ledger?${params.toString()}`);
                if (res.status === 404) {
                    renderTable([]);
                    return;
                }
                if (!res.ok) throw new Error('Server error: ' + res.status);
                const data = await res.json();
                ledgerData = data;
                renderTable(data);
            } catch (err) {
                console.error('Failed to load table data:', err);
                const list = document.getElementById('payment-list');
                list.innerHTML = `<div style="text-align:center; padding:2rem; color: #f87171;">데이터 로딩 실패<br><span style="font-size:0.8rem; opacity:0.7">${err.message}</span></div>`;
            }
        }

        function formatYYMMDD(dateStr) {
            if (!dateStr || dateStr === '-') return '-';
            const date = new Date(dateStr);
            if (isNaN(date.getTime())) return '-';
            const yy = String(date.getFullYear()).slice(2);
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const dd = String(date.getDate()).padStart(2, '0');
            return `${yy}-${mm}-${dd}`;
        }

        function getDueDate(billMonth, startDate) {
            if (!billMonth || !startDate) return null;
            // billMonth: YYYY-MM
            // startDate: YYYY-MM-DD
            const day = startDate.split('-')[2] || '01';
            return `${billMonth}-${day}`;
        }

        let activeBuildingId = null;

        function toggleBuildingFilter(buildingId) {
            if (activeBuildingId === buildingId) {
                activeBuildingId = null;
            } else {
                activeBuildingId = buildingId;
            }
            renderTable(ledgerData);
        }

        function formatUnit(amount) {
            if (!amount) return '0';
            return (amount / 10000).toLocaleString();
        }

        function renderTable(data) {
            const list = document.getElementById('payment-list');
            list.innerHTML = '';

            // Filter data if a building is selected
            let displayData = data;
            if (activeBuildingId) {
                displayData = data.filter(row => String(row.building_id) === String(activeBuildingId));
            }

            if (!displayData || displayData.length === 0) {
                list.innerHTML = '<div style="text-align:center; padding:3rem; opacity:0.5;">데이터가 없습니다.</div>';
                return;
            }

            // Sort: Recent months first
            displayData.sort((a, b) => b.bill_month.localeCompare(a.bill_month));

            displayData.forEach(row => {
                const item = document.createElement('div');
                item.className = 'mgmt-item';

                const rawDueDate = getDueDate(row.bill_month, row.contract_start_date);
                const schedDate = formatYYMMDD(rawDueDate);
                // const actualDate = row.last_paid_date ? formatYYMMDD(row.last_paid_date.split('T')[0]) : '-';

                const building = row.building_name || '미지정';
                const room = row.room_number || '-';
                const buildingId = row.building_id || '';

                // Active filter style
                const isFiltered = String(activeBuildingId) === String(buildingId);
                const leftStyle = isFiltered ? 'background: var(--primary); color: white;' : 'cursor: pointer;';

                // Line 1: Scheduled
                // Check if it's a deposit (mock condition for now as ledger usually doesn't return type 2)
                const isDeposit = row.type === 2;
                let line1Text = '';
                if (isDeposit) {
                    // For deposit, we use contract_start_date
                    const startDate = row.contract_start_date ? formatYYMMDD(row.contract_start_date) : '-';
                    line1Text = `보증금 납부예정: ${startDate} / ${formatUnit(row.due_amount)}`;
                } else {
                    line1Text = `월세 예정: ${schedDate} / ${formatUnit(row.due_amount)}`;
                }

                // Line 2: Actual
                let line2Text = '';
                if (row.paid_amount > 0) {
                    // If partially/fully paid
                    const paidDate = row.last_paid_date ? formatYYMMDD(row.last_paid_date.split('T')[0]) : '-';
                    const paidAmt = formatUnit(row.paid_amount);
                    if (isDeposit) {
                        line2Text = `보증금 납부날짜: ${paidDate} / ${paidAmt}`;
                    } else {
                        // User example: "월세 납부날짜: 26-01-20 / 43" (43만원)
                        // If date is invalid or missing but amount > 0, handle gracefully
                        line2Text = `납부 날짜: ${paidDate} / ${paidAmt}`;
                    }
                } else {
                    line2Text = '미납';
                }

                item.innerHTML = `
                    <div class="mgmt-summary">
                        <div class="mgmt-left" style="${leftStyle}" 
                             title="${building} ${room}" 
                             onclick="event.stopPropagation(); toggleBuildingFilter('${buildingId}')">
                             <div class="b-name">${building}</div>
                             <div class="r-num">${row.room_number || '-'}</div>
                        </div>
                        <div class="mgmt-center">
                            <div class="center-top">${row.tenant_name}</div>
                            <div class="center-bottom">
                                <div>${line1Text}</div>
                                <div>${line2Text}</div>
                            </div>
                        </div>
                        <div class="mgmt-right">
                            <button class="action-btn btn-edit" onclick="event.stopPropagation(); alert('수정 기능 준비 중')">수정</button>
                            <button class="action-btn btn-delete" onclick="event.stopPropagation(); alert('삭제 기능 준비 중')">삭제</button>
                        </div>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                console.log('Excel Data:', jsonData);
                alert(`${jsonData.length}개의 데이터가 로드되었습니다. 구현 중입니다.`);
            };
            reader.readAsArrayBuffer(file);
        }

        // --- Text Paste & Parsing Logic ---

        function openPasteModal() {
            document.getElementById('paste-input').value = '';
            document.getElementById('paste-modal').style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function processPaste() {
            const text = document.getElementById('paste-input').value.trim();
            if (!text) return alert('텍스트를 입력해주세요.');

            const parsed = parsePaymentText(text);
            if (!parsed) {
                return alert('파싱 실패: "입금" 키워드를 찾을 수 없거나 형식이 올바르지 않습니다.');
            }

            currentParsedData = parsed;
            closeModal('paste-modal');
            showMatchModal(parsed);
        }

        function parsePaymentText(text) {
            const depositIdx = text.indexOf('입금');
            if (depositIdx === -1) return null;

            // 1. Amount: number immediately after "입금"
            const afterDeposit = text.substring(depositIdx + "입금".length).trim();
            const amountMatch = afterDeposit.match(/^([\d,]+)/);
            if (!amountMatch) return null;
            const amount = parseInt(amountMatch[1].replace(/,/g, ''), 10);

            // 2. Date: "MM/DD" format
            const dateMatch = text.match(/(\d{1,2})\/(\d{1,2})/);
            let paymentDate = new Date();
            if (dateMatch) {
                const month = parseInt(dateMatch[1], 10);
                const day = parseInt(dateMatch[2], 10);

                const today = new Date();
                const currentYear = today.getFullYear();

                const dates = [
                    new Date(currentYear - 1, month - 1, day),
                    new Date(currentYear, month - 1, day),
                    new Date(currentYear + 1, month - 1, day)
                ];

                paymentDate = dates.reduce((prev, curr) => {
                    return (Math.abs(curr - today) < Math.abs(prev - today) ? curr : prev);
                });
            }

            // 3. Tenant Keyword: Last word BEFORE "입금"
            const beforeDeposit = text.substring(0, depositIdx).trim();
            const tokens = beforeDeposit.split(/\s+/);
            const keyword = tokens.length > 0 ? tokens[tokens.length - 1] : '';

            return {
                keyword: keyword,
                amount: amount,
                date: paymentDate,
                originalText: text
            };
        }

        function showMatchModal(parsed) {
            const matches = activeContracts.filter(c => {
                if (!c.nickname) return false;
                return c.nickname.includes(parsed.keyword) || (c.keyword && c.keyword.includes(parsed.keyword));
            });

            const dateStr = parsed.date.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('parsed-result-info').innerHTML = `
                <div><strong>입금자/키워드:</strong> ${parsed.keyword}</div>
                <div><strong>입금액:</strong> ${formatCurrency(parsed.amount)}원</div>
                <div><strong>입금일:</strong> ${dateStr}</div>
            `;

            const listContainer = document.getElementById('tenant-list');
            listContainer.innerHTML = '';

            let candidates = [];
            if (matches.length > 0) {
                candidates = matches;
            } else {
                candidates = activeContracts;
            }

            if (matches.length === 0) {
                const msg = document.createElement('div');
                msg.style.padding = '0.5rem';
                msg.style.color = '#f87171';
                msg.textContent = '매칭되는 세입자가 없습니다. 전체 목록에서 선택해주세요.';
                listContainer.appendChild(msg);
            }

            candidates.forEach(c => {
                const div = document.createElement('div');
                div.className = 'user-select-item';
                div.innerHTML = `
                    <div style="font-weight:600">${c.nickname}</div>
                    <div style="font-size:0.85rem; opacity:0.7">${c.building || '건물미지정'} ${c.room_number || ''}호</div>
                `;
                div.onclick = () => {
                    document.querySelectorAll('.user-select-item').forEach(el => el.classList.remove('selected'));
                    div.classList.add('selected');
                    selectedContractId = c.id;
                };
                listContainer.appendChild(div);
            });

            document.getElementById('match-modal').style.display = 'flex';
        }

        async function confirmMatch() {
            if (!selectedContractId) return alert('세입자를 선택해주세요.');

            const contract = activeContracts.find(c => c.id === selectedContractId);
            if (!contract) return;

            // Use Payment Date 12:00
            const isoParams = new Date(currentParsedData.date);
            isoParams.setHours(12, 0, 0, 0);

            const paymentData = {
                tenant_id: contract.tenant_id,
                amount: currentParsedData.amount,
                paid_at: isoParams.toISOString(),
                memo: currentParsedData.originalText
            };

            try {
                const res = await fetch('/api/payments/batch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ payments: [paymentData] })
                });

                if (res.ok) {
                    alert('입금이 등록되었습니다.');
                    closeModal('match-modal');
                    loadTableData();
                } else {
                    const txt = await res.text();
                    alert('오류 발생: ' + txt);
                }
            } catch (err) {
                console.error(err);
                alert('요청 중 오류 발생');
            }
        }
    </script>
</body>

</html>
